    	.noAudit{

    		margin:100px auto 0;

			<button class="btn" onclick="chanUser();">切换账号</button>

<script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script type="text/javascript">
    companyLoad=JSON.parse(localStorage.companyLoad);
    var gohome=function () {
        if(companyLoad){
            window.location.href=companyLoad.login+'.html'
        }else{
            window.location.href='login.html'
        }
    };
    function chanUser() {
        $.ajax({
            type: "get", url: "i/user/logout", success: function (data) {
                gohome();
            }
        });
    }

</script>

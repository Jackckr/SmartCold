<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>冷库360-忘记密码-冷库能效在线管理系统</title>
	<meta charset="utf-8" name="keywords" content="冷库360,冷库监控,冷库智能管理,冷库能效评估，冷库认证与能耗管理"/>
	<meta charset="utf-8" name="description" content="冷库360-冷库能效在线管理系统"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>	
		.login_new{background:#fff;font-family:"微软雅黑",Microsoft YaHei,Helvetica,'宋体',Tahoma,Arial,sans-serif}
		.loginDiv{width:100%;text-align:left;}
		.loginBody,.loginCopyR,.loginDiv h2{width:90%;margin:0 auto}
		.loginDiv h2{height:75px;line-height:75px;font-family:"微软雅黑",Microsoft YaHei,Helvetica,'宋体',Tahoma,Arial,sans-serif}
		.loginBody{min-height:500px;margin:20px auto;background:url(assets/img/login_bg.png) no-repeat center;background-size:cover;}
		.loginCopyR{text-align:right}
		.loginArea{display:inline-block;width:325px;border:1px solid #dbdbdb;background:rgba(255,255,255,.6);margin-top:90px;margin-right:10vw;padding:15px 20px;box-sizing:border-box}
		.divide-wrap {position: relative;height: 1px; z-index: 1;}
        .colorbar {width: 100%;height: 100%;z-index: 11;background: url(img/com/lop.png) center no-repeat;  position: relative;}
		.edit_password{margin-bottom:10px;text-align: left;}
		.edit_password a{color:grey;}
    </style>
  </head>
  <body class="hold-transition login-page login_new">
  <!-- new login -->
  	<div class="loginDiv">
  		<h2>冷库360在线管理系统</h2>
  	</div>
  	<div class="divide-wrap">
		
		<div class="colorbar"></div>
    </div>
  	<div class="loginBody login-box">
  		<div class="loginArea pull-right">
  			<form>
				<div class="edit_password">
					<label>用户名</label>
					<input type="text" class="form-control" required placeholder="请输入用户名">
				</div>
				<div class="edit_password">
					<label>手机号</label>
					<div class="input-group">
						<input type="tel" class="form-control" required placeholder="请输入预留手机号">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								获取验证码
							</button>
						</span>
					</div>
				</div>
				<div class="edit_password">
					<label>验证码</label>
					<input type="number" class="form-control" required placeholder="请输入收到的验证码">
				</div>
				<div class="edit_password">
					<label>新密码</label>
					<input type="password" class="form-control" required placeholder="请输入新密码">
				</div>
				<div class="edit_password">
					<label>再次输入新密码</label>
					<input type="password" class="form-control" required placeholder="请再次输入新密码">
				</div>
				<div class="edit_password">
					<button class="btn btn-success btn-block">提交</button>
				</div>
				<div class="edit_password clearfix">
					<a class="pull-left" id="loginBtn" href="">登录</a>
					<!--<a class="pull-right" href="register.html">注册</a>-->
				</div>
			</form><!-- /.row -->
  		</div>
  	</div>
  	<div id="loginCopyR" class="loginCopyR" >
  		<p>&copy;2016&nbsp;Smartcold&nbsp;&nbsp;&nbsp;&nbsp;沪ICP备 16004753&nbsp;&nbsp;&nbsp;&nbsp;中国物流与采购联合会冷链物流专业委员会指定在线服务平台</p>
  	</div>
	<script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script type="text/javascript">
		var mainHeight = $(window).height();
		var companyLoad=JSON.parse(localStorage.companyLoad)
		$(".loginBody").height(mainHeight - 160);
        $("#loginBtn").attr('href',companyLoad.login+".html");
		window.onresize = function() {
		    var mainHeight = $(window).height();
		    $(".loginBody").height(mainHeight - 160);
		};
		$(document).on({
		    keyup: function(e) {
		        if (e.keyCode == "13") {
		           window.location.href=companyLoad.login+".html"
		        }
		    }
		});
	</script>
  </body>
</html>

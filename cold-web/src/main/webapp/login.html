  <body class="hold-transition login-page">
	 <div class="login-box">
	   <div class="login-logo">
	     <label href=""><b>冷库360</b>SmartCold</label>
	   </div>
	   <div class="login-box-body">
	     <p class="login-box-msg">登录系统</p>
	     <form action="" method="post">
	       <div class="form-group has-feedback">
	         <input type="text" id="username" class="form-control" placeholder="用户名">
	       </div>
	       <div class="form-group has-feedback">
	         <input type="password" id="password" class="form-control" placeholder="密码">
	       </div>
         <div class="row">
	         <div class="col-xs-8">
	           <a style="color:red" hidden=true id="mention">用户名或密码错误</a>
	         </div>
         </div>
	       <div class="row">
	         <div class="col-xs-8">
	           <div class="checkbox icheck">
	           </div>
	         </div><!-- /.col -->
	         <div class="col-xs-4">
	           <button id="submit" class="btn btn-primary btn-block btn-flat">登录</button>
	         </div><!-- /.col -->
	       </div>
	     </form>
	
	     <a href="#">忘记密码</a><br>
	     <a href="register.html" class="text-center">注册</a>
	
	   </div><!-- /.login-box-body -->
	 </div><!-- /.login-box -->

<script>
$(function(){
	$('#submit').click(function(){
		userName = $("#username")[0].value;
		password = $('#password')[0].value;
    	$.ajax({
    		url:"/i/user/login?userName="+userName+"&password="+password,
    				async:false}).success(function(data){
    					if(data.status == 0){
    						document.cookie = data.message;
    						window.location.pathname="";
    						window.location.href = "http://"+window.location.host;
    						window.event.returnValue=false;
    					}else{
    						$('#mention')[0].hidden=false;
    					}
    				})
    });
})
</script>

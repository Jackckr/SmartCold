<div class="page-header">
  &nbsp;&nbsp;温度告警
</div>

<div class="box baoyang_bg" style="color:#333"  ng-repeat="rdc in alarm">
    <h3>{{rdc.name}}告警信息</h3>
	<div id="timeline_{{storage.id}}" >
				   <ul class="warnUl">
					   <li ng-repeat="obj in rdc.alarm">
						   <p>{{$index+1+'、'+obj.warnigmsg}}</p>
						   <p class="clearfix">
							   <span class="pull-left">{{"开始超温时间："+obj.starttime}}</span>
							   <span class="pull-left">{{"结束超温时间："+obj.endtime}}</span>
						   </p>
					   </li>
					 </ul>
	</div>
</div>

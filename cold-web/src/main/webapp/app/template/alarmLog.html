<div class="page-header">

</div>
<div class="box baoyang_bg" style="color:#333">

    <table id="alarmLog" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>序号</th>
          <th>报警信息</th>
          <th>报警时间</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="alarmMsg in alarmMsgs">
          <td>{{$index+1}}</td>
          <td>{{alarmMsg.Msg}}</td>
          <td>{{alarmMsg.addTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div class="page-content">
    <section class="content mybox">
        <div class="row" style="height: auto">
            <div class="col-lg-12">
                <div class="row">
                    <!--风机监控-->
                    <div class="col-lg-3" ng-repeat="blower in blowers" id="blowerPage">
                        <div class="box bg-gray">
                            <div class="box-header with-border">
                                <h3 class="box-title">{{blower.coldStorageName}}的{{blower.blowerId}}号风机</h3>

                                <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                    </button>
                                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="box-body">

                                    <span class="info-box-icon bg-green littlebg" ng-show="blower.isRunning === 1"><i class="fa fa-life-ring bg-green"></i></span>
                                    <span class="info-box-icon bg-yellow littlebg" ng-show="blower.isDefrosting === 1"><i class="fa fa-life-ring bg-yellow"></i></span>
                                    <span class="info-box-icon bg-red littlebg" ng-show="blower.isRunning === 0 && blower.isDefrosting === 0"><i class="fa fa-life-ring bg-red"></i></span>

                                <div class="info-box-content" style="padding-left: 2px">
                                    <!--<span class="info-box-text" style="color: #3c3c3c">化霜温度:{{blower.defrostingTemperature}}℃</span>-->
                                    <span class="info-box-text" style="color: #3c3c3c">制冷累计&nbsp;{{blower.runTime}}h</span>
                                    <span class="info-box-text" style="color: #3c3c3c">化霜累计&nbsp;{{blower.defrostTime}}h</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-gray myTopbg">
            <div class="col-lg-4">
                <span class="info-box-icon bg-green littlebg"><i
                        class="fa fa-life-ring bg-green"></i></span>

                <div class="info-box-content" style="padding-left: 2px">
                    <span class="info-box-text"><span>制冷</span><span>&nbsp;&nbsp;{{coldCnt}}</span></span>
                    <!--<span class="info-box-text"><span style="font-size: 20px;color: coral">制冷状态</span></span>-->
                </div>
            </div>
            <div class="col-lg-4">
                <span class="info-box-icon bg-yellow littlebg"><i
                        class="fa fa-life-ring bg-yellow"></i></span>

                <div class="info-box-content" style="padding-left: 2px">
                    <span class="info-box-text"><span>化霜</span><span>&nbsp;&nbsp;{{defrostCnt}}</span></span>
                    <!--<span class="info-box-text"><span style="font-size: 20px;color: coral">化霜状态</span></span>-->
                </div>
            </div>
            <div class="col-lg-4">
                <span class="info-box-icon bg-red littlebg"><i
                        class="fa fa-life-ring bg-red"></i></span>

                <div class="info-box-content" style="padding-left: 2px">
                    <span class="info-box-text"><span>待机</span><span>&nbsp;&nbsp;{{freeCnt}}</span></span>
                    <!--<span class="info-box-text"><span style="font-size: 20px;color: coral">待机状态</span></span>-->
                </div>
            </div>
        </div>
    </section>
</div>

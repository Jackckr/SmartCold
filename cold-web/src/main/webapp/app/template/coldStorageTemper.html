<div class="page-content">
    <div class="page-header">

    </div>

    <section class="content">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <!-- AREA CHART -->
                <div class="box bg-gray">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{name}}实时温度</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row" style="height:300px">
                            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12" style="position: relative;margin:10% 10% 10% 1%;">
								<span class="tNum">{{curtemper}}</span>
                           		<span class="tUiit">℃</span>
                            </div>
                            <!--<div id="temperatureNowChart" style="height:300px"></div>-->
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col (LEFT) -->
            <div class="col-lg-7 col-md-7 col-sm-12">
                <!-- LINE CHART -->
                <div class="box bg-gray">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{name}}历史温度</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <div id="temperatureChart" style="height:300px"></div>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col (RIGHT) -->
        </div><!-- /.row -->

    </section><!-- /.content -->
</div>

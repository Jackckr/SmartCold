<div class="" style="min-height: 946px;">
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-3">
				<div class="box box-solid">
					<div class="box-header with-border">
						<h3 class="box-title">消息中心</h3>
						<div class="box-tools">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body no-padding">
						<ul id="ul_msgtype" class="nav nav-pills nav-stacked">
							<li class="active"  ng-click="allmsg($event)"><a href="#"><i class="fa fa-inbox"></i>全部消息 <span class="label label-primary pull-right">{{notReadMessage}}</span></a></li>
							<li          ng-click="changstatus(0,$event)"><a href="#"><i class="fa fa-envelope-o"></i>未读消息</a></li>
							<li          ng-click="changstatus(0,$event)"><a href="#" ><i class="fa fa-file-text-o"></i>已读消息</a></li>
						</ul>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /. box -->
			</div>
			<!-- /.col -->
			<div class="col-md-9">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Inbox</h3>

						<div class="box-tools pull-right">
							<div class="has-feedback">
								<input type="text" class="form-control input-sm"
									placeholder="Search Mail"> <span
									class="glyphicon glyphicon-search form-control-feedback"></span>
							</div>
						</div>
						<!-- /.box-tools -->
					</div>
					<!-- /.box-header -->
					<div class="box-body no-padding">
						<div class="table-responsive mailbox-messages">
							<table class="table table-hover table-striped">
								<tbody>
									<tr ng-repeat="msg in msgList">
										<td class="mailbox-star"><a href="#"><i class="fa fa-star text-yellow"></i></a></td>
										<td class="mailbox-name"><a href="read-mail.html">msg.title</a></td>
										<td class="mailbox-subject">msg.message</td>
										<td class="mailbox-attachment"></td>
										<td class="mailbox-date">msg.addtime</td>
									</tr>
									<tr ng-if="msgList">
									   <td><div class="alert alert-info">暂无消息！</div></td>
									</tr>
						
								</tbody>
							</table>
							<!-- /.table -->
						</div>
						<!-- /.mail-box-messages -->
					</div>
					<!-- /.box-body -->
					<div class="box-footer no-padding">
						<div class="mailbox-controls">
							<!-- Check all button -->
							<button type="button"
								class="btn btn-default btn-sm checkbox-toggle">
								<i class="fa fa-square-o"></i>
							</button>
							<div class="btn-group">
								<button type="button" class="btn btn-default btn-sm">
									<i class="fa fa-trash-o"></i>
								</button>
								<button type="button" class="btn btn-default btn-sm">
									<i class="fa fa-reply"></i>
								</button>
								<button type="button" class="btn btn-default btn-sm">
									<i class="fa fa-share"></i>
								</button>
							</div>
							<!-- /.btn-group -->
							<button type="button" class="btn btn-default btn-sm">
								<i class="fa fa-refresh"></i>
							</button>
							<div class="pull-right">
								1-50/200
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-sm">
										<i class="fa fa-chevron-left"></i>
									</button>
									<button type="button" class="btn btn-default btn-sm">
										<i class="fa fa-chevron-right"></i>
									</button>
								</div>
								<!-- /.btn-group -->
							</div>
							<!-- /.pull-right -->
						</div>
					</div>
				</div>
				<!-- /. box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>

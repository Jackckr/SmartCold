<div>
	<div class="form-horizontal row applyConfirm row" role="form" >
		<fieldset  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 black applyTable" style="margin-top: 15px;">
	    	<legend>维修通知单</legend>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="devname" class="col-sm-2 control-label">设备名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="devname" placeholder="请输入设备名称">
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="firstname" class="col-sm-2 control-label">维修单位</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" placeholder="请输入维修单位名称">
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="wx" class="col-sm-2 control-label">维修时间</label>
				<div class="col-sm-10">
					<input id="wx" type="text" placeholder="请选择"  readonly class="form-control">
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="firstname" class="col-sm-2 control-label">维修人员</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname"
						placeholder="请输入维修人员名字">
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="troubleDetail" class="col-sm-2 control-label">故障描述</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="troubleDetail" placeholder="请描述故障详情"></textarea>
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="troubleReason" class="col-sm-2 control-label">故障原因</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="troubleReason" placeholder="请描述故障详情"></textarea>
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="troubleResult" class="col-sm-2 control-label">维修情况</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="troubleResult" placeholder="请描述故障详情，例如：维修耗费多少人、财、物、时间，维修结果怎样等"></textarea>
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="applyCon" class="col-sm-2 control-label">维修确认</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="applyCon" placeholder="维修负责人确认"></textarea>
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="checkCon" class="col-sm-2 control-label">验收确认</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="checkCon" placeholder="验收人员确认"></textarea>
				</div>
			</div>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="mark" class="col-sm-2 control-label">备注</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="mark" placeholder="备注内容"></textarea>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-md-offset-5">
				<button class="btn btn-success col-lg-6 col-md-6 col-sm-6 col-xs-6">提交维修</label>
			</div>
		</fieldset>
		
		<fieldset  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 black commentTable" style="margin-top: 15px;">
	    	<legend>维修评价</legend>
			<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<label for="comment" class="col-sm-2 control-label">评价</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control" id="comment" placeholder="请对此次维修做出评价"></textarea>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-md-offset-5">
				<button class="btn btn-success col-lg-6 col-md-6 col-sm-6 col-xs-6">提交评价</label>
			</div>
		</fieldset>
	</div>
</div>

<script type="text/javascript" src="assets/plugins/jedate/jquery.jedate.js"></script>
<link type="text/css" rel="stylesheet" href="assets/plugins/jedate/skin/jedate.css">
<script type="text/javascript">
	$("#wx,#devHappenTime,#devApplyTime").jeDate({
		isinitVal:true,
	    skinCell:"jedateblue",
	    festival: true,
	    minDate: '2016-01-01 00:00:00', 
	    format: 'YYYY年MM月DD日 hh:mm'
	});
	function tableShow(){
		$(".applyTable").show()
	}
	function commentShow(){
		$(".commentTable").show()
	}
	
</script>

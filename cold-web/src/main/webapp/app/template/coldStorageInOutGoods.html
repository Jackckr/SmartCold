<div class="page-content">
    <div class="page-header">

    </div>

    <section class="content">
        <div class="row">

            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12" ng-repeat="mystorage in mystorages">

                <!-- Storage CHART -->
                <div class="box bg-gray" ng-show="showMap['#barChart'+mystorage.id] != 0">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{mystorage.name}}&nbsp;&nbsp;&nbsp;&nbsp;日均货物流通监控</h3>
                        <div class="box-tools pull-right">
			               <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
			               <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
			           </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <div id="barChart{{mystorage.id}}" style="height:300px;"></div>
                        </div>
                    </div>
                </div><!-- 2 -->

            </div>
        </div>
    </section>
</div>
<script src="../../assets/js/echarts-all.js"></script>

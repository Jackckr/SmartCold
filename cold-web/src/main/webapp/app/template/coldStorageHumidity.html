<style>

        @-webkit-keyframes magentaPulse {
            from {background-color: #630030; -webkit-box-shadow: 0 0 9px #333; !imporeat}
            50% {background-color: #a9014b; -webkit-box-shadow: 0 0 18px #a9014b; }
            to {background-color: #630030; -webkit-box-shadow: 0 0 9px #333; }
        }
        .wiltrue{-webkit-animation-iteration-count: infinite;}
        .magentaPulse.wiltrue{-webkit-animation-name:magentaPulse;-webkit-animation-duration:3s;}
</style>
<div class="page-content">
    <div class="page-header"> </div>
    <section class="content">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12 bounceInLeft animated">
                <!-- AREA CHART -->
                <div class="box bg-gray">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{name}}实时湿度</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body" style="height:320px">
                        <div class="row" style="height:320px"  ng-if="curtemper.length==1">
                            <div  class="col-lg-12 col-sm-12 col-xs-12 col-md-12 text-center omg" style="line-height: 240px;">
                             <span class="tNum" >{{curtemper[0][1]}}</span><span class="tUiit"></span> 
                            </div>  
                        </div>
                        <div class="row" style="height:320px" ng-if="curtemper.length>1">                          
                            <div ng-repeat="obj in curtemper" class="col-lg-6 col-sm-6 col-xs-12 col-md-12 text-left omg" style="line-height: {{320/curtemper.length}}px;">
                             	<span class="tNum" style="font-size: 2em;" >{{obj[0]}}:{{obj[1]}}</span><span class="tUiit" style="font-size: 1.5em;"></span> 
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col (LEFT) -->
            <div class="col-lg-7 col-md-7 col-sm-12 zoomIn animated">
                <!-- LINE CHART -->
                <div class="box bg-gray">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{name}}历史湿度</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <div id="temperatureChart" style="height:300px"></div>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col (RIGHT) -->
        </div><!-- /.row -->
        
         <div id="mgs_div1" class="hidden"  >
           <div class="alert alert-danger alert-dismissable fadeInUp animated">
				<button type="button" class="close" data-dismiss="alert"aria-hidden="true">&times;</button>
				警告！当前冷库没有最新湿度信息！请检查设备！
			</div>
        </div>

				<button type="button" class="close" data-dismiss="alert"aria-hidden="true">&times;</button>
				当前冷库没有配置湿度信息！
			</div>
        </div>

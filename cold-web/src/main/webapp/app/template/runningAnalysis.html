<div class="page-content">
    <div class="page-header">

    </div>

    <section class="content">
        <div class="row">

            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12" ng-repeat="compressorKey in compressorKeys | orderBy:'name'">

                <!-- Storage CHART -->
                <div class="box bg-gray" ng-show="showMap[compressorKey.name+'Chart1'] != 0">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{compressorKey.name}}&nbsp;&nbsp;&nbsp;&nbsp;近30日累积运行总时长及日运行次数</h3>
                        <div class="box-tools pull-right">
			               <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
			               <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
			           </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <div id="{{compressorKey.name}}Chart1" style="height:300px;"></div>
                        </div>
                    </div>
                </div>
                <div class="box bg-gray" ng-show="showMap[compressorKey.name+'Chart2'] != 0">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{compressorKey.name}}&nbsp;&nbsp;&nbsp;&nbsp;近30日 日平均运行时长</h3>
                        <div class="box-tools pull-right">
			               <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
			               <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
			           </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <div id="{{compressorKey.name}}Chart2" style="height:300px;"></div>
                        </div>
                    </div>
                </div><!-- 2 -->

            </div>
        </div>
    </section>
</div>
<script src="../../assets/js/echarts-all.js"></script>

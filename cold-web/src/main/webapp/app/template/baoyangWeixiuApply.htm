
<div class="page-header">
  &nbsp;&nbsp;故障维修申请
</div>

<div class="box myrecord" style="color:#333;background: #D1D5DE;margin:15px;padding-right:15px;">
  <div class="box-header with-border">
  	<h3 class="box-title">故障申请</h3>
  	<div class="box-tools pull-right">
        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
    </div>
  </div>
	<div class="box-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">机组名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="unitname" placeholder="请输入需要维修机组的名称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">维修原因/保养要求</label>
			<div class="col-sm-10">
				<textarea  class="form-control" ng-model="reason" placeholder="请输入维修原因/保养要求"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">预约维修时间</label>
			<div class="col-sm-10">
				<div class="input-group date form_date col-md-5" data-date=""
					data-date-format="yyyy-mm-dd" data-link-field="dtp_input2"
					data-link-format="yyyy-mm-dd">
					<input ng-model="ordertime" class="form-control" size="16" type="text" value=""
						readonly placeholder="请选择时间"><span class="input-group-addon"><span
						class="glyphicon glyphicon-remove"></span></span> <span
						class="input-group-addon"><span
						class="glyphicon glyphicon-calendar"></span></span>
				</div>
				<input type="hidden" id="dtp_input2" value="" />
			</div>
			
		</div>
		<div class="form-group">
			<div class="col-sm-4 col-sm-offset-4">
				<input type="submit" class="btn btn-primary form-control" ng-click="addMaintenance()" value="提交">
			</div>
		</div>
		</form>
	</div>
	<!-- /.box-body -->
</div>

<script type="text/javascript">
$('.form_date').datetimepicker({
	format: 'yyyy-mm-dd',
    weekStart: 1,
    todayBtn:  1,
	autoclose: 1,
	todayHighlight: 1,
	startView: 2,
	minView: 2,
	forceParse: 0
});
</script>

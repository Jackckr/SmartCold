<div class="page-content">
    <div class="page-header">

    </div>

    <section class="content">
        <div class="row">

            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12" ng-repeat="(key,dt) in data">

                <!-- Storage CHART -->
                <div class="box bg-gray" ng-show="showMap[key+'Chart'] > 0">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{key}}&nbsp;&nbsp;&nbsp;&nbsp;
                        	<span data-toggle="tooltip" data-placement="bottom" 
                        		title="超温因子：该因子反应每个冷库的温度波动情况，主要是针对温度超高时间及趋势的综合考量，超温因子数值越大表明库温越不理想，系统会结合海量大数据统计综合评价冷库库温情况">
                        		30日日超温时间因子
                       		</span>
                       	</h3>
                        <div class="box-tools pull-right">
			                 <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
			                 <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
			             </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <div id="{{key}}Chart" style="height:300px;"></div>
                        </div>
                    </div>
                </div><!-- 2 -->

            </div>
        </div>
    </section>
</div>
<script src="../../assets/js/echarts-all.js"></script>

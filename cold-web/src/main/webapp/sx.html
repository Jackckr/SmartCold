<script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script type="text/javascript">
    var sxEntity={name:"sx",leftTopLogo:"assets/img/custom/Panasonic_b_posi.png",
        tijianLogo:"../../assets/img/custom/Panasonic_b_posi.png",
        baobiaoLogo:"../../assets/img/custom/Panasonic_report.png",baobiaoText:"松下冷机",
        copyR:'备案号：辽ICP备17006495号-1 公安局备案号：21021702000137',login:'sx'
    };
    window.localStorage.companyLoad=JSON.stringify(sxEntity);
    var mainHeight = $(window).height();
    var url=["/main.html" +( window.location.hash != ""?window.location.hash:"#/cold360Physical"),"","/autIdentity.html","/audit.html"];
    function showErrorInfo(msg) {
        var msgEl = $("#mention");
        if (msg == null || msg == "") {
            msgEl.hide();
            msgEl.html("");
        } else {
            msgEl.show();
            msgEl.html(msg);
        }
    };
    window.sessionStorage.removeItem("sikey");
    function login() {
        var me = "#submit";
        if ($(me).data("isLoading") === true) {
            return;
        }
        showErrorInfo("");
        userName = $("#username").val();
        password = $("#password").val();
        if (userName == "") {
            showErrorInfo("用户名不能为空！");
            $("#username").focus();
            return;
        } else {
            if (password == "") {
                showErrorInfo("密码不能为空！");
                $("#password").focus();
                return;
            }
        }
        $(me).text("登录中...");
        $(me).data("isLoading", true);
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/i/user/login",
            data: {userName: userName, password: password},
            complete: function (e) { $(me).text("登录"); $(me).delay(500).data("isLoading", false); },
            success: function (data) {
                if (data.status==1) {
                    $("#mention")[0].hidden = false;
                    showErrorInfo(data.message);
                }else{
                    document.cookie = data.message;
                    window.sessionStorage.sikey = data.message;
                    window.location.href =url[data.status];
                    window.Event.returnValue = false;
                }
            }
        });
    }
    $(document).on({
        keyup: function (e) {
            if (e.keyCode == "13") {
                login();
            }
        }
    });
</script>

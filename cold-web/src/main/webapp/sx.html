    var sxEntity={name:"sx",rightTopLogo:"",tijianLogo:"",baobiaoLogo:"",baobiaoText:"松下冷机"};

    var mainHeight = $(window).height();
    var url=["/main.html" +( window.location.hash != ""?window.location.hash:"#/cold360Physical"),"","/autIdentity.html","/audit.html"];
    $(".loginBody").height(mainHeight - 160);
    window.onresize = function () {
        var mainHeight = $(window).height();
        $(".loginBody").height(mainHeight - 160);
    };
    function showErrorInfo(msg) {
        var msgEl = $("#mention");
        if (msg == null || msg == "") {
            msgEl.hide();
            msgEl.html("");
        } else {
            msgEl.show();
            msgEl.html(msg);
        }
    };window.sessionStorage.removeItem("sikey");
    function login() {
        var me = "#submit";
        if ($(me).data("isLoading") === true) {
            return;
        }
        showErrorInfo("");
        userName = $("#username").val();
        password = $("#password").val();
        if (userName == "") {
            showErrorInfo("用户名不能为空！");
            $("#username").focus();
            return;
        } else {
            if (password == "") {
                showErrorInfo("密码不能为空！");
                $("#password").focus();
                return;
            }
        }
        $(me).text("登录中...");
        $(me).data("isLoading", true);
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/i/user/login",
            data: {userName: userName, password: password},
            complete: function (e) { $(me).text("登录"); $(me).delay(500).data("isLoading", false); },
            success: function (data) {
                if (data.status==1) {
                    $("#mention")[0].hidden = false;
                    showErrorInfo(data.message);
                }else{
                    document.cookie = data.message;
                    window.sessionStorage.sikey = data.message;
                    window.location.href =url[data.status];
                    window.Event.returnValue = false;
                }
            }
        });
    }
    $(document).on({
        keyup: function (e) {
            if (e.keyCode == "13") {
                login();
            }
        }
    });
</script>

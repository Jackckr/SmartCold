<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录-冷库能效在线管理系统</title>
    <meta charset="utf-8" name="keywords" content="冷库360,冷库监控,冷库智能管理,冷库能效评估，冷库认证与能耗管理"/>
    <meta charset="utf-8" name="description" content="冷库360-冷库能效在线管理系统"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/iconfont.css">
    <link rel="stylesheet" id="link" href="assets/yili/yili.css">
</head>
<body class="hold-transition login-page login_new">
<!-- new login -->
<div class="smartCold">
    <div class="loginDiv">
        <h2></h2>
    </div>
    <div class="loginBody login-box">
        <div class="loginArea">
            <h1>用户名密码登录</h1>
            <div class="userinfo">
                <i class="icon iconfont">&#xe6be;</i>
                <input type="text" id="username" placeholder="用户名">
            </div>
            <div class="userinfo">
                <i class="icon iconfont">&#xe6c1;</i>
                <input type="password" id="password" placeholder="密码">
            </div>
            <div class="row">
                <div class="col-xs-12" style="text-align: left;height: 30px;font-size: 12px;">
                    <p style="color:#3c96c9" id="mention"></p>
                </div>
            </div>
            <div style="height: 40px;line-height: 40px">
                <!--<p class="pull-left"><a href="passwordEdit.html" style="color: #555;">忘记密码</a></p>-->
                <p class="pull-right"><a href="yiliReg.html" style="color: #555;">免费注册</a></p>
            </div>
            <div class="noM">
                <div class="checkbox icheck"></div>
                <div class="loginBtn">
                    <button id="submit" onclick="login();" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </div>
    </div>
    <!--<div id="loginCopyR" class="loginCopyR">
        <p>&copy;2016&nbsp;逸励实业&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>-->
</div>
<script src="assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script type="text/javascript">
    var lk360Entity = {
        name: "逸励实业",
        nameId: 2,
        leftTopLogo: "assets/img/custom/yili_left.png",
        tijianLogo: "assets/img/custom/yiliLogo.png",
        baobiaoLogo: "assets/img/custom/yili_report.png",
        baobiaoText: "逸励实业",
        copyR: '',
        login: 'yili'
    };
    window.localStorage.companyLoad=JSON.stringify(lk360Entity);
    var mainHeight = $(window).height();
    var url=["/main.html" +( window.location.hash != ""?window.location.hash:"#/preview"),"","/autIdentity.html","/audit.html"];
    $(".loginBody").height(mainHeight - 160);
    window.onresize = function () {
        var mainHeight = $(window).height();
        $(".loginBody").height(mainHeight - 160);
    };
    function showErrorInfo(msg) {
        var msgEl = $("#mention");
        if (msg == null || msg == "") {
            msgEl.hide();
            msgEl.html("");
        } else {
            msgEl.show();
            msgEl.html(msg);
        }
    };window.sessionStorage.removeItem("sikey");
    function login() {
        var me = "#submit";
        if ($(me).data("isLoading") === true) {
            return;
        }
        showErrorInfo("");
        userName = $("#username").val();
        password = $("#password").val();
        if (userName == "") {
            showErrorInfo("用户名不能为空！");
            $("#username").focus();
            return;
        } else {
            if (password == "") {
                showErrorInfo("密码不能为空！");
                $("#password").focus();
                return;
            }
        }
        $(me).text("登录中...");
        $(me).data("isLoading", true);
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/i/user/login",
            data: {userName: userName, password: password},
            complete: function (e) { $(me).text("登录"); $(me).delay(500).data("isLoading", false); },
            success: function (data) {
                if (data.status==1) {
                    $("#mention")[0].hidden = false;
                    showErrorInfo(data.message);
                }else{
                    document.cookie = data.message;
                    window.sessionStorage.sikey = data.message;
                    window.location.href =url[data.status];
                    window.Event.returnValue = false;
                }
            }
        });
    }
    $(document).on({
        keyup: function (e) {
            if (e.keyCode == "13") {
                login();
            }
        }
    });
</script>
</body>
</html>

<body>
<header>
    <div class="area fl">
        <a onclick="goback()"><i class="iconfont">&#xe60e;</i></a>
    </div>

    <div class="zoom fr"><!-- <a href="search.html"><i class="iconfont">&#xe62f;</i></a> -->
        <a href="../index.html"><i class="iconfont blueI">&#xe65a;</i></a>
    </div>
</header>
<div class="loginBg">
    <h1></h1>
</div>
<div class="login">
    <div class="inputBd">
        <i class="iconfont">&#xe6be;</i>
        <input id="username" type="text" name="username" value="" placeholder="手机号"/>
    </div>
    <div class="inputBd">
        <i class="iconfont">&#xe6c1;</i>
        <input id="password" type="password" name="password" value="" placeholder="密码"/>
    </div>
    <div class="warnInfo">
        <a hidden=true id="mention"></a>
    </div>
    <button id="btn_login" class="mybtn" type="button" onclick="login();">登录</button>
    <div class="register">
        <div class="fl"><a href="findpasswordfir.html">找回密码</a></div>

    </div>
</div>
<!-- 第三方登录暂时不做 -->
 <footer>
    <div class="line"><span>手机版下载或公众号关注</span></div>
    <div class="three gallery">
        <div><a href="../com/img/ios.png" data-caption="iPhone下载" data-font="iPhone下载"><img
                src="../com/img/ios.png"></a></div>
        <div><a href="../com/img/android.png" data-caption="Android下载" data-font="Android下载"><img
                src="../com/img/android.png"></a></div>
        <div><a href="../com/img/weixin_lianku.png" data-caption="扫码关注链库公众号" data-font="链库公众号"><img
                src="../com/img/weixin_lianku.png"></a></div>
    </div>
</footer>
<script type="text/javascript">
    $(function(){
        baguetteBox.run('.gallery', {
            buttons:'true'
        });
        imgBoxHide();
    })
    if (!navigator.cookieEnabled) { /* alert("请打开手机Cookie"); */
        layer.open({content: '请打开手机Cookie~', btn: '确定'});
    }
    try {
        window.localStorage.sfhide = "foobar";
    } catch (_) {
        layer.open({content: '请关闭隐身模式再浏览……', btn: '确定'});
    }
    $("#username").val(util.getCookie("username"));
    function login() {
        var me = "#btn_login";
        if ($(me).data('isLoading') === true) return; //防止再次点击登录
        showErrorInfo("");
        userName = $("#username").val();
        password = $("#password").val();
        if (userName == '') {
            showErrorInfo("用户名不能为空~");
            return;
        } else if (password == '') {
            showErrorInfo("密码不能为空~");
            return;
        }
        $(me).text("登录中...");
        $(me).data('isLoading', true);
        $.ajax({
            type: "POST",
            dataType: "json",
            url: ER.root + "/i/user/login",
            data: {userName: userName, password: password},
            complete: function (e) {
                $(me).text("登录");
                $(me).delay(500).data('isLoading', false);
            },
            success: function (data) {
                if (data.success) {
                    var token = data.message.substr(6);
                    $.ajax({
                        type: "GET",
                        cache: false,
                        timeout: 5000,
                        dataType: "json",
                        data: {token: token},
                        url: ER.root + "/i/user/findUser",
                        success: function (userdata) {
                            if (userdata && userdata.id != 0) {
                                util.setCookie("username", userName, "d7");
                                window.localStorage.lkuser = JSON.stringify(userdata);
                                window.localStorage.logtime = new Date().getTime();
                                $.get(ER.root + "/i/user/isSubmitAuditUser", {userId: userdata.id},function (data) {checkState = data.status;});
                                util.setCookie("token", token, "d7");
                                if (window.location.hash != "") {
                                    backUrl = window.location.hash.substring(1);
                                } else {
                                    console.log(localStorage.oURL!=''||localStorage.oURL!=undefined||localStorage.oURL!=null)
                                    console.log(localStorage.oURL);
                                    if(localStorage.oURL!=''||localStorage.oURL!=undefined||localStorage.oURL!=null){
                                        backUrl=localStorage.oURL;
                                    }else{
                                        backUrl = "../index.html";
                                    };
                                }
                                window.location.href = backUrl;
                                window.Event.returnValue = false;
                            } else {
                                window.user = null;
                                window.localStorage.removeItem("lkuser");
                                $("#mention")[0].hidden = false;
                                showErrorInfo("服务异常！请联系管理员！");
                            }
                        }
                    });
                } else {
                    $("#mention")[0].hidden = false;
                    showErrorInfo(data.message);
                }
            }
        });
    };

    $(document).on({
        keyup: function (e) {
            if (e.keyCode == '13') {
                login();
            }
        }
    });
</script>
</body>
</html>

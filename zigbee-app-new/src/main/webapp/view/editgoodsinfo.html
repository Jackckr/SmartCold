<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta charset="utf-8" name="keywords"
	content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商" />
<meta charset="utf-8" name="description"
	content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
<title>发布货品信息修改</title>
	<link rel="stylesheet" type="text/css" href="../com/js/jedate/skin/jedate1.css">
<link rel="stylesheet" type="text/css" href="../com/css/common.css">
	    <link rel="stylesheet" type="text/css" href="../com/css/layer.css">
	<link rel="stylesheet" type="text/css" href="../com/css/reset.css">
<link rel="stylesheet" type="text/css" href="../com/css/release.css">
<link rel="stylesheet" type="text/css" href="../com/datepicker/date.css">
	<link rel="stylesheet" type="text/css" href="../com/css/newRelease.css">
<script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="../com/js/jquery.city.select.min.js"></script>
<script type="text/javascript" src="../com/js/common.js"></script>
        <script type="text/javascript" src="../com/js/layer.js"></script>
	<script type="text/javascript" src="../com/js/jedate/jquery.jedate.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
<script type="text/javascript" src="../app/js/editshareinfo.js"></script>
<script type="text/javascript">
$(function() {
    $.jeDate("#sttime",{format:"YYYY-MM-DD",isTime:false,isinitVal:true,minDate:$.nowDate({DD:0})});
    $.jeDate("#endtime",{format:"YYYY-MM-DD",isTime:false, isinitVal:true,minDate:$.nowDate({DD:0})});
});
</script>
</head>
<body ng-app="app" ng-controller="ctrl">
	<!-- header -->
	<header>
		<div class="area fl">
			<a onclick="goback()"><i class="iconfont">&#xe602;</i></a>
		</div>
		<div class="txt" ng-if="typeCode==1">出售货品信息修改</div>
		<div class="txt" ng-if="typeCode==2">求购货品信息修改</div>
	</header>
	
	<section class="main maindetail" style="margin-top:2.5rem">
	<div class="coldlist" style="margin-bottom: 0" ng-if="rdcsharedto.rdcID!=undefined&&rdcsharedto.rdcID!=0">
      <ul class="imgTable">
			<li class="imgCell">
				<a href="javascript:;">
					<img class="fl" ng-src="{{rdcdto.logo}}">
					<div class="">
						<p class='ellipsis'>{{rdcdto.name}}</p>
						<p class='position'>
							<i class="iconfont">&#xe66e;</i> {{rdcdto.address}}
						</p>
						<ul class='star'>
							<li class="filled">★</li>
							<li class="filled">★</li>
							<li class="filled">★</li>
							<li class="filled">★</li>
							<li>★</li>
						</ul>
					</div>
				</a>
			</li>
		</ul>
    </div>
		<div class="releaseImg" style="background-image: url('../com/img/r5.png');" ng-hide="rdcsharedto.rdcID"></div>
			<form id="release_item_from" name="itemform" >
            <ul class="houseinfo">
                <li ng-if="typeCode==1">
                    <label >货品名称</label><em>*</em>
                    <input type="text" ng-model="$parent.title"  placeholder="货品名称"/>
                </li>
				<li ng-if="typeCode==2">
					<label >求购产品</label><em>*</em>
					<input type="text" ng-model="$parent.title"  placeholder="求购产品"/>
				</li>
               <!-- <li class="bossToggle" ng-if="rdcsharedto.typeCode==1">
                    <label for="boss">供应商</label>
                    <input type="text" ng-model="unit1" id="boss"/>
                </li>-->
                 <li class="offershow" ng-hide="rdcsharedto.rdcID">
                    <label for="province">省</label><em>*</em>
                    <div class="mySelect">
                    	<select id="province" ng-model="provinceId" ng-disabled="editable" name="provinceId"
                                    ng-change="provinceSelected(provinceId)"
                                    ng-options="x.provinceId as x.provinceName for x in provinces"></select>
                    </div>
                     <i class="iconfont fr moreinfo">&#xe697;</i>
                 </li>
                 <li class="offershow" ng-hide="rdcsharedto.rdcID">
                    <label for="city">市</label><em>*</em>
                    <div class="mySelect">
	                    <select id="city" ng-model="cityId" name="cityid"
                                    ng-disabled="editable" ng-change="citySelected(cityId)"
                                    ng-options="x.cityID as x.cityName for x in citys"></select>
	                </div>
                     <i class="iconfont fr moreinfo">&#xe697;</i>
                 </li>
                <li>
                    <label for="category">品类</label><em>*</em>
                    <div class="mySelect">
	                    <select id="category" id="good_type" name="codeLave11" ng-model="codeLave11">
	                       <option ng-repeat="x in  good_type" value="{{x.type_code}}">{{x.type_name}}</option>
	                    </select>
	                </div>
                    <i class="iconfont fr moreinfo">&#xe697;</i>
                </li>
                <li ng-if="typeCode==2">
                    <label for="num">求购数量</label><em>*</em>
                    <input type="number"  placeholder="吨" ng-model="$parent.sqm" style="min-width:6rem;width:6rem;"/>
					<label><input type="radio"  value="1" ng-model="$parent.publishunit" name="publishunit"/>Kg</label>
					<label><input type="radio"  ng-model="$parent.publishunit" name="publishunit"  value="2"/>吨</label>
                </li>
				<li ng-if="typeCode==1">
					<label for="num">货品总量</label><em>*</em>
					<input type="number" placeholder="吨" ng-model="$parent.sqm" style="min-width:6rem;width:6rem;"/>
					<label><input type="radio"  value="1" ng-model="$parent.publishunit" name="publishunit"  />Kg</label>
					<label><input type="radio"  ng-model="$parent.publishunit" name="publishunit"  value="2" />吨</label>
				</li>
                <li>
                    <label for="price">单价</label><em>*</em>
                    <input type="number" ng-model="unitprice" id="price" placeholder="（元）填0为：面议"/>
                </li>
                <li>
					<label for="sttime">有效开始时间</label><em>*</em>
					<div class="mySelect">
						<input type="text" placeholder="请选择开始时间" readonly ng-model="validStartTime" id="sttime" class="kbtn"/>
					</div>
					<i class="iconfont fr">&#xe63a;</i>
				</li>
				
				<li>
					<label for="endtime">有效结束时间</label><em>*</em>
					<div class="mySelect">
						<input type="text" placeholder="请选择结束时间" readonly id="endtime" ng-model="validEndTime" class="kbtn"/>
					</div>
					<i class="iconfont fr">&#xe63a;</i>
				</li>
                <li>
                    <label for="phone">联系电话</label><em>*</em>
                    <input type="text" id="phone" ng-model="telephone" />
                </li>
                <li>
                    <label for="note">备注</label>
                    <input type="text" ng-model="note" id="note" placeholder="（选填）"/>
                </li>
                <li>
                    <label class="pic">
		    			<input input type="file" id="files" ngf-select="addFiles($files)" ng-model="files"  ngf-multiple="true" name="files"  />
				 </label> <span id="">上传图片<small class="text-warning">*最多十张</small></span><br>
	            <output id="img_list1" class="img_list"><span ng-repeat="honorfile in totalfiles"><img class="thumb" ngf-src="honorfile" title="{{honorfile.name}}"><i ng-click="drophonor(honorfile)">×</i></span></output>
                </li>
            </ul>
        </form>
        <button class="mybtn" ng-click="goodSubmit()" >确认修改</button>
	</section>
	<div id="datePlugin"></div>
</body>
</html>

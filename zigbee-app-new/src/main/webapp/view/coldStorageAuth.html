<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>冷库认证</title>
        <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
        <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" type="text/css" href="../com/css/admin.css">
    <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
         <script type="text/javascript" src="../com/js/layer.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
		<script type="text/javascript" src="../app/js/commentdetail.js"></script>
    </head>
   <body ng-app="app" ng-controller="ctrl">
        <!-- header -->
            <header>                 
                <div class="area fl"> <a  onclick="goback();"><i class="iconfont">&#xe60e;</i></a></div>
                <div class="zoom fr"> <a href="../index.html"> <i class="iconfont">&#xe65a;</i> </a></div>
                <div class="txt">冷库认证</div>
            </header>
        <!-- header end-->
        <section class="main auth_txt clearfix">
          	<h1>温馨提示：</h1>
            <p>1、为提高冷库信息质量，如果您是冷库负责人，请上传该冷库的<b>营业执照</b>。经审核通过后，你的账号即为认证账号，并会成为该冷库的管理者。</p>
            <p>2、认证通过的用户，即可修改对应冷库，同时可以在冷库发布库、仓位、货品交易和租赁信息，同时账号认证，也是接入冷库360的全方位智能管理和云服务的前提。</p>
            <p>3、账号认证时间为1~3工作日，请您耐心等待。</p>
            <p>4、图片要求：一张jpg/png/gif/bmp/jpeg格式图片，最大10M。</p>
            <p>5、任何问题，请随时拨打客服电话 400-853-5606，或发邮件至kefu@smartcold.cn，我们将第一时间解决。</p>
            
	    	<label class="pic fl"> <input input type="file" id="files" ngf-select="addAuthFiles($files)" ng-model="files"  ngf-multiple="true" name="files"  /></label>
		    <output id="img_list1" class="img_list fl"><span ng-repeat="authfile in totalauthfiles"><img class="thumb" ngf-src="authfile" title="{{authfile.name}}"><i ng-click="dropauth(authfile)">×</i></span></output>
	    	<button class="mybtn" ng-click="submit_auth()" ng-disabled="isDisabled">提交认证</button> 
        </section>
    </body>
</html>

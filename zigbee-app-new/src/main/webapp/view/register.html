<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" type="text/css" href="../com/css/layer.css">
    <link rel="stylesheet" type="text/css" href="../com/css/reset.css">
    <link rel="stylesheet" href="../com/css/login.css"/>
    <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../com/js/angular.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
    <script type="text/javascript" src="../com/js/layer.js"></script>
    <script type="text/javascript" src="../app/js/register.js"></script>
</head>
<body ng-app="myapp" ng-controller="oregister" ng-cloak>
<!-- header -->
<header>
    <div class="area fl">
        <a href="login.html"><i class="iconfont">&#xe602;</i></a>
    </div>
</header>
<div class="loginBg">
    <h1></h1>
</div>
<!-- header end-->
<section>
    <div class="inputBd">
        <i class="iconfont">&#xe600;</i>
        <input type="text" id="username" placeholder="请输入用户名" ng-model="username"/>
    </div>
    <div class="inputBd">
        <i class="iconfont">&#xe62b;</i>
        <input type="tel" id="telNum" name="telephone" placeholder="请输入正确的手机号" ng-model="telephone" maxlength="11"
               ng-change="vertelephone();"/>
        <button id="but_vercode" class="idcode getNum fr gray " ng-click="getVerCode()" disabled="disabled"
                style="background-color: #cccccc;color: white !important;">获取验证码
        </button>
    </div>
    <div class="inputBd">
        <i class="iconfont">&#xe629;</i>
        <input type="text" id="code2" placeholder="请输入手机验证码" ng-model="verrcode" ng-change="veteleCode()"/>
    </div>
    <div class="inputBd">
        <i class="iconfont">&#xe612;</i>
        <input type="password" name="" id="txt_password" ng-blur="checkpwd()" value=""
               placeholder="密码为6-16位数字、英文两种的组合"/>
    </div>
    <div class="inputBd">
        <i class="iconfont">&#xe612;</i>
        <input type="password" name="" id="txt_repsword" ng-keyup="checkpwd()" value="" placeholder="确认密码"/>
    </div>
    <div class="inputBd">
        <p style="font-size: .7rem;line-height: 1.75;margin-top: .8rem;">
            <label class="check_icon on" ng-class="{true: 'on', false: ''}[ischeck]">
                <input ng-model="ischeck" type="checkbox">
                <i class="iconfont">&#xe668;</i>
            </label>
            我已阅读并同意
            <a id="regAgreement" target="_blank" href="announcement.html">《链库使用协议》</a>
        </p>
    </div>
    <!-- <div class="userRadio">
       <label>用户类型：</label>
       <label><input type="radio" name="usertype" id="optionsRadios3" value="0" checked="checked">普通用户</label>
       <label><input type="radio" name="usertype" id="optionsRadios4" value="1">&nbsp;VIP</label>
    </div> -->
    <div>
        <div class="col-xs-8"><a style="color:red;font-size:0.7rem;" id="mention1"></a></div>
    </div>

    <button id="app_but1" class="mybtn" type="button" ng-click="checkData()">立即注册</button>
</section>
</body>
</html>

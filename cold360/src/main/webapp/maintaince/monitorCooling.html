<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>监控--制冷</title>
	<link rel="stylesheet" type="text/css" href="../com/css/common.css">
	<link rel="stylesheet" href="../com/css/swiper.min.css" />
	<link rel="stylesheet" href="../com/css/cold360.css" />
	<link rel="stylesheet" href="../com/css/AdminLTE.min.css" />
	<link rel="stylesheet" href="../com/css/font-awesome.min.css" />
	<script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../com/js/angular.min.js"></script>
	<script type="text/javascript" src="../com/js/swiper.min.js" ></script>
	<script type="text/javascript" src="../com/js/echarts-all.js" ></script>
	<script type="text/javascript" src="../com/js/highcharts.js"></script>
	<script type="text/javascript" src="../com/js/common.js"></script>
	<script type="text/javascript" src="../com/js/cold360.js" ></script>
	<script type="text/javascript" src="../app/js/monitorCooling.js" ></script>
	<style type="text/css">
		.border{
			border-color: orange;
			border-width: 1px;
			border-style: solid;
		}
		.hr{
			color: orange;
			border-width: 1px;
			border-style: solid;
			border-top-color:orange;
		}
		.font{
			color:rgba(30,144,255,0.8);
			font-size:25px;
			font-family:微软雅黑;
			font-weight:bolder;
			fill:rgba(30,144,255,0.8);
		}
		@media screen and (max-width: 1366px) {
			.myImg{
				width:100%;
			}

		}
		@media screen and (min-width: 1367px) {
			.myImg{
				width:75%;
			}
		}
        .running{
            -moz-animation:rotate 0.01s infinite linear;
            -webkit-animation:rotate 0.01s infinite linear;
            animation:rotate 0.01s infinite linear;
          }
          @-moz-keyframes rotate{
            0%{
              -moz-transform:rotate(0deg);
             }
             100%{
               -moz-transform:rotate(360deg);
             }
          }
          @-webkit-keyframes rotate{
            0%{
              -webkit-transform:rotate(0deg);
             }
             100%{
               -webkit-transform:rotate(360deg);
             }
          }
          @keyframes rotate{
            0%{
              transform:rotate(0deg);
             }
             100%{
               transform:rotate(360deg);
             }
          }
	</style>
</head>
<body ng-app="app" ng-controller="monitorCooling" ng-cloak>
     <!-- header -->
        <header class="one">        	
            <div class="area fl">
                <a href="../view/personal.html"><img class="userImg"></a>
            </div>
            <div class="zoom fr" ng-show="user.roleid == 2 || user.roleid == 3">
                <a  class="transion"><i class="iconfont">&#xe73c;</i></a>
            </div>
            <div class="txt omg">
				{{rdcName}}
            </div>
			<ul class="rdcDropList" ng-repeat="storage in storages">
				<li ng-click="viewStorage(storage.id)">{{storage.name}}</li>
			</ul>
        </header>
        <header class="two">
        	<div class="area fl">
        		<a class="cancel"><i class="iconfont">&#xe60e;</i></a>
        	</div>

			<div id="searchDara_div" class="search">
				<input type="text" placeholder="查找RDC..." ng-model="searchContent" ng-change="searchRdcs(searchContent)" ng-model-options="{debounce: 700}"/>
				<i class="iconfont" >&#xe62f;</i>
			</div>
	    </header>
    <!-- header end-->
    <section class="toggle">
		<div class="tempture" id="ml_acl10" ng-click="goTempture()" ng-hide="user.type==1"><i class="iconfont">&#xe67f;</i>温度</div>
		<div class="other current" id="ml_acl60"><i class="iconfont">&#xe7b6;</i>
			<span class="dropNext">
    			<b>制冷</b><i class="iconfont">&#xe6f7;</i>
    		</span>
			<ul class="otherList black">
				<li id="ml_acl61" ><a href="javascript:;" ng-click="compressorPressureOther()">制冷机组</a></li>
				<li id="ml_acl61" ><a href="javascript:;" ng-click="exhaustTemperOther()">排气温度及液位</a></li>
				<li id="ml_acl61" ><a href="javascript:;" ng-click="condensationOther()">冷凝系统</a></li>
				<li id="ml_acl62" ><a href="javascript:;" ng-click="compressorBlowerOther()">蒸发系统</a></li>
			</ul>
		</div>
    </section>
    <div class="backDrop"></div>
	<div class="swiper-container chart temperature">
		<div class="swiper-wrapper" id="chartView"></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"><i class="iconfont">&#xe691;</i></div>
        <div class="swiper-button-prev"><i class="iconfont">&#xe692;</i></div>
  </div>
  <!--rdc列表--------------------------------------------------> 
	 <section class="searchTop">
		 <ul class="rdcList">
			 <li class="omg" ng-repeat="rdclist in storages | filter:searchContent" ng-click="changeRdc(rdclist)"><i class='iconfont'>&#xe62f;</i><span>{{rdclist.name}}</span></li>
		 </ul>
	 	<p>没有找到您要的信息~~~<br />请检查您的输入条件是否有误^_^</p>
	 </section>
	 <!--rdc列表-----------------------------------------------> 
    <ul class="footer">
		<li class="active" id="ml_acl1">
			<a href="cold360.html">
				<i class="iconfont">&#xe68d;</i>
				<p class="info">监控</p>
			</a>
		</li>
		<li id="ml_acl70">
			<a href="analysisQuery.html">
				<i class="iconfont">&#xe7c6;</i>
				<p class="info">查询</p>
			</a>
		</li>
		<li id="ml_acl200">
			<a href="alarmLog.html">
				<i class="iconfont"><!--&#xe698;-->&#xe697;</i>
				<p class="info">告警</p>
				<span class="countNum" ng-if="alarmTotalCnt > 0" ng-bind="alarmTotalCnt"></span>
			</a>
		</li>
		<li id="ml_acl300">
			<a href="maintain.html">
				<i class="iconfont">&#xe6a5;</i>
				<p class="info">维护</p>
			</a>
		</li>
    </ul>
</body>
</html>

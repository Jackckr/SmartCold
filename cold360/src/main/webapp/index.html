<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>登录</title>
    <link rel="shortcut icon" href="com/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="com/css/common.css">
	<link rel="stylesheet" type="text/css" href="com/css/layer.css">
    <link rel="stylesheet" type="text/css" href="com/css/login.css">
    <script type="text/javascript" src="com/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="com/js/common.js"></script>
    <script type="text/javascript" src="com/js/layer.js"></script>
</head>
<body>
	<h1 class="logoH1"></h1>
	<div class="login">
		<div class="inputBd">
			<i class="iconfont">&#xe6be;</i>
			<input id="username" type="text" name="username"  value="" placeholder="用户名"/>
		</div>
		<div class="inputBd">
			<i class="iconfont">&#xe6c1;</i>
			<input id="password" type="password" name="password"  value="" placeholder="密码"/>
		</div>
		<div class="warnInfo">
			<a hidden="true" id="mention"></a>
		</div>
		<button id="btn_login" class="mybtn" type="button" onclick="login()">登录</button>
		<div class="register">
			<div class="fl"><a href="view/findpasswordfir.html">找回密码</a></div>
			<div class="fr"><a href="view/register.html">新用户注册</a></div>
		</div>
	</div>


	<script type="text/javascript">
        window.localStorage.company="360";
		/*跨域Android传user对象*/
        function sendUserToAndroid(user) {
            latte.event(user);
        }
		if (!navigator.cookieEnabled) { /* alert("请打开手机Cookie"); */
			layer.open({content: '请打开手机Cookie~', btn: '确定'});
		}
		try {
			window.localStorage.sfhide = "foobar";
		} catch (_) {
			layer.open({content: '请关闭隐身模式再浏览……', btn: '确定'});
		}
		$("#username").val(util.getCookie("username"));
		function login() {
			var me = "#btn_login";
			if ($(me).data('isLoading') === true) return; //防止再次点击登录
			showErrorInfo("");
			userName = $("#username").val();
			password = $("#password").val();
			if (userName == '') {
				showErrorInfo("用户名不能为空~");
				return;
			} else if (password == '') {
				showErrorInfo("密码不能为空~");
				return;
			};
			$(me).text("登录中...");
			$(me).data('isLoading', true);
			$.ajax({
				type: "POST",
				dataType: "json",
				url: ER.coldroot + "/i/user/login",
				data: {userName: userName, password: password},
				complete: function (e) {
					$(me).text("登录");
					$(me).delay(500).data('isLoading', false);
				},
				success: function (data) {
					var oStatus = data.status;
					if (oStatus != 1) {
						var token = data.message.substr(6);
                        $.ajax({
                            type: "GET",
                            cache: false,
                            timeout: 5000,
                            dataType: "json",
                            data: {token: token},
                            url: ER.coldroot + "/i/user/findUser",
                            success: function (userdata) {
                                if (userdata && userdata.id != 0) {
                                    util.setCookie("username", userName, "d7");
                                    window.localStorage.lkuser = JSON.stringify(userdata);
                                    userdata.action="push";
                                    try {
                                        sendUserToAndroid(JSON.stringify(userdata));
                                    }catch(e) {}
                                    setCookie("token",token);
                                    util.setCookie("token", token, "d7");
                                    if (window.location.hash != "") {
                                        backUrl = window.location.hash.substring(1);
                                    } else {
                                        if(oStatus == 0){//进入360
                                            if (userdata.type == 1) {//货主--温度版
                                                backUrl = "temp/cold360.html"
                                            } else if (userdata.type == 2) {//维修商--维修版
                                                backUrl = "maintaince/cold360.html"
                                            } else {//库主--360所有版本
                                                backUrl = "view/cold360.html"
                                            }
                                        }else if(oStatus == 2){//角色认证
                                            location.href = "view/coldRole.html"
                                        }else if(oStatus == 3){//审核中
                                            location.href = "view/audit.html"
                                        }
                                    }
                                    window.location.href = backUrl;
                                    window.Event.returnValue = false;
                                } else {
                                    window.user = null;
                                    window.localStorage.removeItem("lkuser");
                                    $("#mention")[0].hidden = false;
                                    showErrorInfo("服务异常！请联系管理员！");
                                }
                            }
                        });
					} else {
						showErrorInfo(data.message);
					}
				}
			});
		};

		$(document).on({
			keyup: function (e) {
				if (e.keyCode == '13') {
					login();
				}
			}
		});
	</script>
</body>
</html>

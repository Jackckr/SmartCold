<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta content="telephone=no" name="format-detection" />
	<title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
	    <link rel="stylesheet" type="text/css" href="../com/css/layer.css">
    <link rel="stylesheet" type="text/css" href="../com/css/admin.css">
    <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
        <script type="text/javascript" src="../com/js/layer.js"></script>
    <script type="text/javascript" src="../com/js/angular.min.js"></script>
    <script type="text/javascript" src="../app/js/findPassword.js" ></script>
		<style>
			.tel>input{width: 90%;}
			.tel>#telNum{width: auto}
			.inputs .tel:last-child i{
				position: relative;}
		</style>
</head>
<body ng-app="app"  ng-controller="findPassword" ng-cloak>
    <header>
    	<div class="area fl"><a onclick="goback()"><i class="iconfont">&#xe60e;</i></a></div>
    	<div id="title_div" class="txt">忘记密码</div>
    </header>
	<div>
		<div class="inputs ">
			<div class="tel">
				<i class="iconfont">&#xe6be;</i>
				<input type="text" id="username" placeholder="请输入用户名"
					   ng-model="username"/>
			</div>
			<div class="tel" >
				<i class="iconfont">&#xe608;</i>
				<input type="tel" id="telNum" name="telephone"
					   placeholder="请输入注册时的手机号" ng-model="telephone" maxlength="11"
					   ng-change="vertelephone()"/>
				<button id="but_vercode" class="idcode fr gray " ng-click="getVerCode()" >获取验证码</button>
			</div>
			<div class="tel">
				<i class="iconfont ">&#xe639;</i>
				<input type="text" id="code2" placeholder="请输入手机验证码"
					   maxlength="4" ng-model="verrcode"/>
			</div>
			<div class="tel">
				<i class="iconfont ">&#xe6c1;</i>
				<input type="password" id="password" placeholder="新密码" ng-model="password" ng-blur="checkData()"/>
			</div>
			<div class="tel">
				<i class="iconfont ">&#xe6c1;</i>
				<input type="password" id="password1" placeholder="再次输入新密码" ng-model="password1" ng-blur="checkData()"/>
			</div>
		</div>
		<div><a style="color:red;font-size:0.7rem;margin-left:.9rem" id="mention1"></a></div>
		<button id="app_but1" class="mybtn edit3  " ng-click="savedata()">提交</button>
	</div>
</body>
</html>

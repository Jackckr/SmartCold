<html>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<title>修改昵称</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
	    <link rel="stylesheet" type="text/css" href="../com/css/layer.css">
    <link rel="stylesheet" type="text/css" href="../com/css/admin.css">
    <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
        <script type="text/javascript" src="../com/js/layer.js"></script>
</head>
<body>
    <header>
    	<div class="area fl">
    		<a onclick="goback()"><i class="iconfont">&#xe60e;</i></a>
    	</div>
    	<div class="zoom fr">
    		<a href="javascript:;" style="font-size: 0.75rem;">保存</a>
    	</div>
    	<div class="txt">
    		修改昵称
    	</div>
    </header>
    <section class="clearfix">
    	<div class="editarea">
    		<span class="fl">昵称</span>
    		<p class="input"><input id="txt_nickname" name="nickname" type="text" /></p>
    		<i class="deleteEdit">&times;</i>
    	</div>
    </section>
     <script type="text/javascript">
     function initdata(){
      	$("#txt_nickname").val(window.user.nickname);
   		$('.deleteEdit').click(function(){$(".input input").val("").focus();});
   		$(".zoom").click(function(){
   		  var nickname=  $("#txt_nickname").val();
   			if (nickname&&nickname!="") {
		        var formdata = new FormData();
		        formdata.append("id", window.user.id);
		        formdata.append("nickname", nickname);
		        $.ajax({
		        	type: 'POST',
		            url: ER.root+"/i/user/updateUser",
		            data: formdata,processData: false, contentType: false,
		            success: function(data){
		                 if(!data){/* alert("修改失败哟~请稍后重试~"); */layer.open({content: '修改失败哟~请稍后重试~',btn: '确定'});}else{
		                 window.localStorage.lkuser=JSON.stringify(data);
		                   window.location.href="personal.html";
		                 }}
		          });
   			} else{
   				//alert("昵称不能为空哦~");
   				 layer.open({
				    content: '昵称不能为空哦~'
				    ,btn: '确定'
				  });
   				
   			}
   		});
   	}
   	checkLogin(null,initdata);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>360用户角色</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" type="text/css" href="../com/css/layer.css">
    <link rel="stylesheet" href="../com/css/cold360.css" />
    <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../com/js/swiper.min.js" ></script>
	<script type="text/javascript" src="../com/js/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
    <script type="text/javascript" src="../com/js/layer.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
    <script type="text/javascript" src="../com/js/cold360.js" ></script>
    <script type="text/javascript" src="../app/js/coldRole.js" ></script>
</head>
<body ng-app="app" ng-controller="coldRole" ng-cloak class="obg">
<header ng-if="step==4">
    <div class="area fl" ng-click="cancel()">
        <a class="cancel"><i class="iconfont">&#xe60e;</i></a>
    </div>

    <div id="searchDara_div" class="search">
        <input type="text" placeholder="查找冷库..." ng-model="searchContent" ng-change="searchRdcs(searchContent)" ng-model-options="{debounce: 700}"/>
        <i class="iconfont" >&#xe62f;</i>
    </div>
</header>
<section class="searchTop">
    <ul class="rdcList">
        <li class="omg"
            ng-if="rdcList==1"><i class='iconfont'>&#xe62f;</i>
            <span>没有搜到相关冷库~</span>
        </li>
        <li class="omg"
            ng-repeat="rdclist in storages | filter:searchContent"
            ng-click="changeRdc(rdclist)"><i class='iconfont'>&#xe62f;</i>
            <span>{{rdclist.text}}</span>
        </li>
    </ul>
</section>
<h2 class="oH2">角色认证</h2>
<!--第一步：选择角色-->
   <div class="role_choose" ng-if="step==1">
       <h3>请先选择您的角色</h3>
       <div class="role_div">
           <div class="fl"><a ng-click="goStep2(0)"></a></div>
           <div class="fl"><a ng-click="goStep2(1)"></a></div>
           <div class="fl"><a ng-click="goStep2(2)"></a></div>
           <div class="fl"><a ng-click="goSign()"></a></div>
       </div>
   </div>
<!--第二步：选择冷库-->
    <div class="role_choose auth_txt"  ng-if="step==2">
        <p>
            <i class="camera"></i>选择冷库
        </p>
        <input type="text" class="choose_cold" placeholder="请选择您的冷库" readonly ng-model="rdcName" ng-click="goStep4()">
        <p>
            <i class="upfile"></i>上传照片
        </p>
        <div class="clearfix">
            <label class="pic fl" ng-hide="selImgFlag"> <input input type="file" id="files" ngf-select="addAuthFiles($files)" ng-model="files"  ngf-multiple="true" name="files"/></label>
            <output id="img_list1" class="img_list fl"><span ng-repeat="authfile in totalauthfiles"><img class="thumb" ngf-src="authfile" title="{{authfile.name}}"><i ng-click="dropauth(authfile)">×</i></span></output>
            <p class="fl" style="margin-top: .5rem">说明：如果您有冷库，请找到您的冷库进行认证；否则，请先添加冷库！</p>
        </div>
        <div class="role_div clearfix" style="margin-top: 1rem;">
            <button class="fl" ng-click="goStep1()"></button>
            <button class="fl" ng-click="goStep3()"></button>
        </div>

        <h3><span>温馨提示</span></h3>
        <p>1、该认证需要库主授权，授权后方可进行操作。</p>
        <p>2、账号认证时间为1~3工作日，请您耐心等待。</p>
        <p>3、任何问题，请随时拨打客服电话 021-23560068，或发邮件至kefu@smartcold.cn，我们将第一时间解决。</p>
    </div>
<!--第二步：等待审核-->
    <div class="role_choose"  ng-if="step==3">
        <div class="role_img">
            <img src="../com/img/ok.png" alt="">
        </div>
        <h3>恭喜您，提交成功！
            <p id="auCode">
                请耐心等待，我们会尽快为您处理~
            </p>
        </h3>
        <div class="role_div">
            <button class="oHome" ng-click="goSign()"></button>
        </div>
    </div>

</body>
</html>

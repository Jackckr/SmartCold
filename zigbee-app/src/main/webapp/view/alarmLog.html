<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-widtd, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>实时报警</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" href="../com/css/cold360.css" />
    <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../com/js/angular.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
</head>
<body ng-app="myApp" ng-controller="alarmLog">
    <!-- header -->
         <header class="one">
            <div class="area fl">
                <a onclick="goback();"><i class="iconfont">&#xe60e;</i></a>
            </div>
            <div class="zoom fr">
                <a class="transion"><i class="iconfont">&#xe73c;</i></a>
            </div>
            <div class="txt omg">
                报警日志
            </div>
        </header>
    <!-- header end-->
    <section class="warn_sec alarmLog">
    	<p class="actually">报警日志</p>
    	<table class="cold_warn">
			<tbody>
				<tr>
					<th>序号</th>
					<th>报警信息</th>
					<th>报警时间</th>
				</tr>
				<tr ng-repeat="alarmMsg in alarmMsgs">
					<td>{{$index+1}}</td>
					<td>{{alarmMsg.msg}}</td>
					<td>{{alarmMsg.addtime}}</td>
				</tr>
			</tbody>
		</table>
    </section>

    <ul class="footer">
        <li>           
            <a href="cold360.html">
                <i class="iconfont">&#xe695;</i>
                <p class="info">监控</p>
            </a>
        </li>
        <li>            
            <a href="analysis.html">
                <i class="iconfont">&#xe682;</i>
                <p class="info">分析</p>
            </a>
        </li>
        <li class="active">       
            <a href="warning.html">
                <i class="iconfont"><!--&#xe698;-->&#xe697;</i>
                <p class="info">告警</p>
                <span class="countNum">99</span>
            </a>
        </li>
        <li>            
            <a href="">
                <i class="iconfont">&#xe6a5;</i>
                <p class="info">配置</p>
            </a>
        </li>
    </ul>
    <script type="text/javascript">
	var app = angular.module('myApp', []);
	app.controller('alarmLog', function($scope) {
	  $scope.alarmMsgs = [ {
	    msg : '电流不平衡度报警值',
	    addtime : 'Oct 14, 2016 9:10:32 AM'
	  }, {
	    msg : '温度不正常',
	    addtime : 'Oct 14, 2016 10:58:43 AM'
	  }, {
	    msg : '电流不平衡度报警值',
	    addtime : 'Oct 14, 2016 14:20:40 PM'
	  }, {
	    msg : '压力不正常',
	    addtime : 'Oct 14, 2016 15:20:30 PM'
	  } ];
	});
	</script>
</body>
</html>

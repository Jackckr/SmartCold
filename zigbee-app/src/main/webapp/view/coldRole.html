<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>360用户角色</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" href="../com/css/cold360.css" />
    <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../com/js/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
    <script type="text/javascript" src="../com/js/cold360.js" ></script>
    <script type="text/javascript" src="../app/js/coldRole.js" ></script>
</head>
<body ng-app="app" ng-controller="coldRole" ng-cloak>
<header ng-if="step==4">
    <div class="area fr">
        <a class="cancel"><i class="iconfont">&times;</i></a>
    </div>

    <div id="searchDara_div" class="search" style="margin: 0 1.5rem 0 0;">
        <input type="text" placeholder="查找冷库..." ng-model="searchContent" ng-change="searchRdcs(searchContent)" ng-model-options="{debounce: 700}"/>
        <i class="iconfont" >&#xe62f;</i>
    </div>
</header>
<section class="searchTop">
    <ul class="rdcList">
        <li class="omg" ng-repeat="rdclist in storages | filter:searchContent" ng-click="changeRdc(rdclist)"><i class='iconfont'>&#xe62f;</i><span>{{rdclist.name}}</span></li>
    </ul>
    <p>没有找到您要的信息~~~<br />请检查您的输入条件是否有误^_^</p>
</section>
<h2 class="oH2">SmartCold</h2>
<!--第一步：选择角色-->
   <div class="role_choose" ng-if="step==1">
       <h3>请先选择您的角色：</h3>
       <div class="role_div">
           <button class="rolo_btn role_k" ng-click="goStep2()">我是库主</button>
           <button class="rolo_btn role_h" ng-click="goStep2()">我是货主</button>
           <button class="rolo_btn role_wx" ng-click="goStep2()">我是维修商</button>
           <button class="rolo_btn role_home" onclick="location.href='../index.html'">返回首页</button>
       </div>
   </div>
<!--第二步：选择冷库-->
    <div class="role_choose"  ng-if="step==2">
        <h3>冷库认证：</h3>
        <p>
            说明：如果您有冷库，请找到您的冷库进行认证；否则，请先添加冷库！
        </p>
        <h3>选择冷库： </h3>
        <input type="text" class="choose_cold" placeholder="请选择您的冷库" readonly ng-model="rdcName" ng-click="goStep4()">
        <div class="clearfix">
            <h3>温馨提示：</h3>
            <p>1、该认证需要库主授权，授权后方可进行操作。</p>
            <p>2、账号认证时间为1~3工作日，请您耐心等待。</p>
            <p>3、任何问题，请随时拨打客服电话 021-23560068，或发邮件至kefu@smartcold.cn，我们将第一时间解决。</p>
            <label class="pic fl"> <input input type="file" id="files" ngf-select="addAuthFiles($files)" ng-model="files"  ngf-multiple="true" name="files"  /></label>
            <output id="img_list1" class="img_list fl"><span ng-repeat="authfile in totalauthfiles"><img class="thumb" ngf-src="authfile" title="{{authfile.name}}"><i ng-click="dropauth(authfile)">×</i></span></output>
        </div>
        <div class="role_div clearfix" style="margin-top: 1rem;">
            <button class="rolo_btn role_k role_prev fl" ng-click="goStep1()">上一步</button>
            <button class="rolo_btn role_wx role_next fr" ng-click="goStep3()">提　交</button>
        </div>
    </div>
<!--第二步：等待审核-->
    <div class="role_choose"  ng-if="step==3">
        <div class="role_img">
            <img src="../com/img/success.png" alt="">
        </div>
        <h3>恭喜您，提交成功！
            <p>
                请耐心等待，我们会尽快为您处理~
            </p>
        </h3>
        <div class="role_div clearfix">
            <button class="rolo_btn role_k role_prev fl" ng-click="goStep2()">上一步</button>
            <button class="rolo_btn role_home role_next fr" onclick="location.href='../index.html'">返回首页</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>冷库评价详情</title>
    <link rel="stylesheet" type="text/css" href="../com/css/common.css">
    <link rel="stylesheet" type="text/css" href="../com/css/admin.css">
    <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../com/js/common.js"></script>
         <script type="text/javascript" src="../com/js/layer.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
    <script type="text/javascript" src="../app/js/commentdetail.js"></script>
</head>
<body ng-app="app" ng-controller="ctrl">
    <header>
    	<div class="area fl">
    		<a onclick="goback()"><i class="iconfont">&#xe60e;</i></a>
    	</div>
    	<div class="zoom fr">
    		<a onclick="goback()">取消</a>
    	</div>
    	<div class="txt" title="冷库名称">
    		评价
    	</div>
    </header>
    <section class="comment">
    	<p class="total" onclick="starNum(this,1)">
    		总体
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<p class="tempture" onclick="starNum(this,2)">
    		温度
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<p class="device" onclick="starNum(this,3)">
    		设施
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<p class="sevice" onclick="starNum(this,4)">
    		服务
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<p class="health" onclick="starNum(this,5)">
    		卫生
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    		<i class="iconfont">&#xe6e1;</i>
    	</p>
    	<form class="commentInfo">
    		<textarea id="tx_commentinfo" ng-model="commentinfo" placeholder="跟大家分享一下您对我们冷库的感受吧~"></textarea>
    		<label class="pic"> <input input type="file" id="files" ngf-select="addFiles($files)" ng-model="files"  ngf-multiple="true" name="files"  />
				 </label> <span id="">上传图片<small class="text-warning">*最多5张</small></span><br>
	              <output id="img_list1" class="img_list"><span ng-repeat="honorfile in totalfiles"><img class="thumb" ngf-src="honorfile" title="{{honorfile.name}}"><i ng-click="drophonor(honorfile)">×</i></span></output>
    	</form>    	
    </section>
    <button type="submit" class="mybtn" ng-click="submit()">提交</button>
    <script type="text/javascript" src="../com/js/file_upload.js" ></script>
	<script>
		$(document).ready(function(){
			$('.comment').children('p').children('i').click(function(event){
				if ($(this).index()==0) {
					$(this).addClass('current').siblings('i').removeClass('current');
				} else{
					$(this).toggleClass('current').prevAll('i').addClass('current');
					$(this).nextAll('i').removeClass('current');
				}
												
			});
		});
		/*星级评价*/
		function starNum(ops,num){
			if(num==1)
				window.grade = $(ops).children('.current').length;
			else if(num==2)
				window.locationGrade = $(ops).children('.current').length;
			else if(num==3)
				window.facilityGrade = $(ops).children('.current').length;
			else if(num==4)
				window.serviceGrade = $(ops).children('.current').length;
			else if(num==5)
				window.sanitaryGrade = $(ops).children('.current').length;
		}
			
	</script>
</body>
</html>

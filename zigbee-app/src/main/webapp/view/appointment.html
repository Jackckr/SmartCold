<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="keywords" content="链库,链库网,冷库360,冷库,冷链,智慧冷库,冷库节能,冷库监控,冷库智能管理,冷库能效评估,温度追溯,冷链物流,冷链电商"/>
    <meta charset="utf-8" name="description" content="冷库智能管理与云服务平台。国内最大、最权威的冷库信息平台，以及冷库管理可视化与能效在线评估系统。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
     <script type="text/javascript" src="../com/js/jquery-3.1.0.min.js"></script>
     <script type="text/javascript" src="../com/js/common.js"></script>
      <script type="text/javascript" src="../com/js/layer.js"></script>
     <script type="text/javascript">
     function vsphone(telephone) {// 验证手机号码
 		var length = (telephone + '').length;
 		var mobile = /^1[3|4|5|7|8][0-9]\d{4,8}$/;
 		return telephone && length == 11&& mobile.test(telephone);
 	};
 	function lvmsge(me){
 		var  note          =$("#input_note").val().trim();
 		var  userName      =$("#input_userName").val().trim();
 		var  telephone     =$("#input_telephone").val().trim();
 		var  corporateName =$("#input_corporateName").val().trim();
 		if(userName==""){
 			layer.open({ content: '请填写您的姓名' ,btn: '确定' });
 			return;
 		}
 		if(telephone==""||!vsphone(telephone)){
 			layer.open({ content: '请正确输入您的联系方式' ,btn: '确定' });
 			return;
 		}
 	    if ($(me).data('isLoading') === true) return; //防止再次点击登录
 		$(me).text("提交中...");
 		$(me).data('isLoading', true);
 		  $.ajax({
 	        	type: 'POST',
 	            url: ER.root+"/i/user/addmessaged",
 	        	data:{note:note,userName:userName,telephone:telephone,corporateName:corporateName },
 	            complete : function(e){$(me).text("提交"); $(me).delay(500).data('isLoading',false);},
 	            success: function(data){
 	            	if(data.success){
 	            		layer.open({ content: '已收到您的的邀请，我们工作人员会尽快联系您！',btn: '确定' });
 	            		setTimeout(function(){window.location.href = "../index.html";},2000);
 	            		
 	            	}else{
 	            		
 	            	} }
 	          });
 	        
 		
 	}
     
     </script>
    <style type="text/css">
       body{
            background: url(app/img/1.png) no-repeat fixed top;
            
       }
       #main_div{    text-align: center; margin-top: 20%;}
       .title{    width: 100%;
    height: auto;
    color: rgb(249, 127, 45);
    font-size: 32px;
    text-align: center;
    font-weight: bold;
    text-decoration: none;
    line-height: 1.5;
    border-style: none;
    border-color: black;
    border-width: 0px;
    font-style: normal;
    border-radius: 0px;
    word-wrap: break-word;
    white-space: pre-wrap;
    font-weight:bold;  animation: moveUp 1000ms ease 100ms both running;}
       ul{    margin: 0px;  padding: 0px;}
       li{list-style:none;    margin-top: 20px;}
      textarea, input{    background-color: transparent; width:85%; border: 2px solid rgb(249, 127, 45); height: 40px; margin-bottom: 13px;  font-size: 19px;   }
       .subbtn{    width: 85%;   height: 48px; background-color: rgb(249, 127, 45);  border: none;  color: white;   font-size: 26px;}
    </style>
    <title>预约演示</title>
</head>
<body>
    <div id="main_div">
          <ul>
           <li class="title"> 360预约演示 </li>
           <li>  <input    id="input_userName"     name="userName" placeholder="姓名"> </li>
           <li>  <input    id="input_telephone"     name="telephone" placeholder="电话"> </li>
           <li>  <input    id="input_corporateName"     name="corporateName" placeholder="公司"> </li>
           <li>  <textarea id="input_note" name="note" placeholder="备注" style="height: 80px"></textarea></li>
           <li>  <button class="subbtn" onclick="lvmsge(this)">提交</button></li>
          </ul>      
    </div>
    
    
    
</body>

    <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
			<div class="operation">
				<button type="button" class="btn btn-default pull-left" id="plusCold" data-toggle="modal" data-target="#addAdmin">
					<span class="glyphicon glyphicon-plus"></span>添加管理员
				</button>
				<div id="search" >								
					<input type="text" ng-model="keyword" placeholder="请输入关键词" id="myText" />
					<div id="searchImg" ng-click="goSearch()">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="Alladmins">
				   <thead>
				      <tr>
				         <th>
				         	<div>
				         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>管理员账号</th>
				         <th>邮箱</th>
				         <th>手机号</th>
				         <th>添加时间</th>
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="admin in Alladmins">
				         <td>
							<input type="checkbox" ng-checked="exists(admin, selected)"
                    				ng-click="toggle(admin, selected)"/>
				         </td>
				         <td>{{admin.adminname}}</td>
				         <td>{{admin.email}}</td>
				         <td>{{admin.telephone}}</td>
				         <td>{{admin.addtime}}</td>
				         <td>
				         	<button class="delete" ng-click="goDeleteAdmin(admin.id)"></button>
				         </td>
				      </tr>
				   </tbody>
				</table>
			<div class="page">
               <!-- 翻页功能 -->
               <div class="row" style="text-align:center">
                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	     </div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				   <button type="button" class="btn btn-default" ng-click="deleteAdmins()">删除</button>
				</div>
			</div>
    </div>  
   <!--  添加管理员模态框 -->
   	<div class="modal fade" id="addAdmin" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	               添加管理员
	            </h4>
	         </div>
	         <div class="modal-body">
	            	<form class="form-horizontal" name="adminForm">
					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">账户</label>
					      <div class="col-sm-10">
					         <input type="text" class="form-control" ng-model="adminname" name="adminname"
					            placeholder="请输入名字" ng-remote-validate="/i/admin/checkAdminName"
                		        ng-remote-method="GET">
                	           <em ng-show="adminForm.adminname.$error.ngRemoteValidate"><font color="red">该管理员已存在</font></em>
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="password" class="col-sm-2 control-label">密码</label>
					      <div class="col-sm-10">
					         <input type="password" class="form-control" id="password" ng-model="adminpwd"
					            placeholder="请输入密码">
					      </div>
					   </div>
					    <div class="form-group">
					      <label for="password" class="col-sm-2 control-label">确认密码</label>
					      <div class="col-sm-10">
					         <input type="password" class="form-control" id="password1" ng-model="password1"
					            placeholder="请确认密码">
					      </div>
					      <p ng-show="adminpwd!=password1"><font color="red">两次密码不一致</font></p>
					   </div>
					   <div class="form-group">
					      <label for="userEmail" class="col-sm-2 control-label">邮箱</label>
					      <div class="col-sm-10">
					         <input type="email" class="form-control" id="userEmail" name="email" ng-model="email"
					            placeholder="请输入邮箱地址">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="phoneNum" class="col-sm-2 control-label">手机号</label>
					      <div class="col-sm-10">
					         <input type="number" class="form-control" id="phoneNum" name="phoneNum" ng-model="telephone"
					            placeholder="请输入手机号">
					      </div>
					   </div>
	            	</form>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">取消
	            </button>
	            <button type="button" ng-click="submit()" class="btn btn-primary" data-dismiss="modal">
	                                                       提交
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
	<!--  添加管理员模态框 end -->

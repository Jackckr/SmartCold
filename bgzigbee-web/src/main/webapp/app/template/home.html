    <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
		<div class="operation row">
			<button type="button" class="btn btn-default col-lg-3 col-md-3 col-sm-6 col-xs-6" id="plusCold" data-toggle="modal" data-target="#addUser">
				<span class="glyphicon glyphicon-plus"></span>添加用户
			</button>    
		<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 row" >
			<span class="col-lg-4 col-md-6 col-sm-6 col-xs-6 text-right" style="line-height: 2.5;font-size: 14px;">审核状态：</span> 
			<select class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-control" ng-model="optAudit" style="width:auto" ng-change="initData()">
				<option value="8">所有</option>
				<option value="0">待审核</option>
				<option value="1">已审核</option>
				<option value="-1">未通过</option>
			</select>
		</div>
		<div  class="col-lg-3  col-md-3 col-sm-6 col-xs-6 row" >
			<span class="col-lg-4 col-md-6 col-sm-6 col-xs-6 text-right" style="line-height: 2.5;font-size: 14px;">用户类型：</span> 
			<select ng-model="userType" class="col-lg-6  col-md-6 col-sm-6 col-xs-6 form-control" style="width:auto" ng-change="initData()">
				<option value="">所有</option>
				<option value="0">普通用户</option>
				<option value="1">VIP用户</option>
				<option value="2">维修版</option>
				<option value="3">温度版</option>
				<option value="4">基本版</option>
				<option value="5">聪慧版</option>
				<option value="6">智能版</option>
			</select>
		</div>
		
		<div id="search" class="col-lg-3  col-md-3 col-sm-6 col-xs-6" style="margin-left: 10px;">								
					<input type="text" ng-model="keyword" class="form-control"  placeholder="请输入关键词" id="myText" />
					<div id="searchImg" ng-click="initData()">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="Allusers">
				   <thead>
				      <tr>
				         <th>
				         	<div>
				         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>id</th>
				         <th>用户账号</th>
<!-- 				         <th>用户类型</th> -->
				         <th>手机号</th>
				         <th>邮箱</th>
				         <th>添加时间</th>
				         <th>状态</th>
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="user in Allusers">
				         <td>
						 <input type="checkbox" ng-checked="exists(user, selected)"
                    				ng-click="toggle(user, selected)"/>
				         </td>
				         <td>{{user.id}}</td>
				         <td>{{user.username}}</td>
<!-- 				         <td>{{userTypeMode[user.type]}}</td> -->
				         <td>{{user.telephone}}</td>
				         <td>{{user.email}}</td>
				         <td>{{user.addTime}}</td>
				         <td ng-bind="getAudit(user.audit)"></td>
				         <td>
				         	<button class="delete" ng-click="goDeleteUser(user.id)"></button>
				            <button class="btn btn-primary btn-xs" ng-click="changeAudit(user)">审核</button>
<!-- 				            <button class="btn btn-danger btn-xs" ng-click="changeUserType(user)" data-toggle="modal" data-target="#changUserType" >授权</button> -->
				            <button class="btn btn-success btn-xs" ng-click="setRdcandUser(user)">关联冷库</button>
				         </td>
				      </tr>
				   </tbody>
				</table>
				<div class="page">
               <!-- 翻页功能 -->
               <div class="row" style="text-align:center">
                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	</div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				    <button type="button" class="btn btn-default" ng-click="changeAudits()">审核</button>
				   <button type="button" class="btn btn-default" ng-click="deleteUsers()">删除</button>
				</div>
			</div>
    </div>  
   	<!--  添加用户模态框 -->
   	<div class="modal fade" id="addUser" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	                                          添加用户
	            </h4>
	         </div>
	         <div class="modal-body">
	            	<form class="form-horizontal" name="userForm">
					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">账户</label>
					      <div class="col-sm-10">
					         <input type="text" class="form-control" ng-model="username" name="username"
					            placeholder="请输入名字" ng-remote-validate="/i/user/checkUserName"
                		        ng-remote-method="GET">
                	           <em style="text-align: right;" ng-show="userForm.username.$error.ngRemoteValidate"><font color="red">该用户已存在</font></em>
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="password" class="col-sm-2 control-label">密码</label>
					      <div class="col-sm-10">
					         <input type="password" class="form-control" id="password" ng-model="password"
					            placeholder="请输入密码">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="password" class="col-sm-2 control-label">确认密码</label>
					      <div class="col-sm-10">
					         <input type="password" class="form-control" id="password1" ng-model="password1"
					            placeholder="请确认密码">
					      </div>
					      <p ng-show="password!=password1"><font color="red">两次密码不一致</font></p>
					   </div>
					   <div class="form-group">
					      <label for="userEmail" class="col-sm-2 control-label">邮箱</label>
					      <div class="col-sm-10">
					         <input type="email" class="form-control" id="userEmail" name="user_email" ng-model="email"
					            placeholder="请输入邮箱地址">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="phoneNum" class="col-sm-2 control-label">手机号</label>
					      <div class="col-sm-10">
					         <input type="number" class="form-control" id="phoneNum" name="phoneNum" ng-model="telephone"
					            placeholder="请输入手机号">
					      </div>
					   </div>
	            	</form>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">取消
	            </button>
	            <button type="button" ng-click="submit()" class="btn btn-primary" data-dismiss="modal">
	                                                       提交
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
	
	   	<!--  添加用户模态框 -->
   	<div class="modal fade" id="changUserType" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" >
	                                授权
	            </h4>
	         </div>
	         <div class="modal-body">
					   <div class="form-group">
					     <input id="ut_0" name="userType" value="0" type="radio">普通用户
					     <input id="ut_1" name="userType" value="1" type="radio">VIP用户
					     <input id="ut_2" name="userType" value="2" type="radio">维修版
					     <input id="ut_3" name="userType" value="3" type="radio">温度版
					     <input id="ut_4" name="userType" value="4" type="radio">基本版
					     <input id="ut_5" name="userType" value="5" type="radio">聪慧版
					     <input id="ut_6" name="userType" value="6" type="radio">智能版
					   </div>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">取消
	            </button>
	            <button type="button" ng-click="changtype()" class="btn btn-primary" data-dismiss="modal">
	                                                       提交
	            </button>
	         </div>
	      </div><!-- /.modal-content -->
	 </div><!-- /.modal -->
	</div>
	<!--  添加用户模态框 end -->

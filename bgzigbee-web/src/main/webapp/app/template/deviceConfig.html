    <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    	<!-- 按钮操作区域开始 -->
			<div class="operation">
		<div class="btn-group pull-left" id="status" style="padding-left: 0;width:250px;">
			<select ng-model="optAudit" ng-change="auditChanged(optAudit)"  style="width:250px;">
				<option value="8">所有</option>
				<option value="0">异常</option>
				<option value="1">正常</option>
			</select>
		</div>
		<div id="search">								
					<input type="text" ng-model="keyword" placeholder="请输入关键词" id="myText" />
					<div id="searchImg" ng-click="goSearch()">
						<span class="glyphicon glyphicon-search"></span>
					</div>
				</div>							
			</div>
			<!-- 按钮操作区域结束 -->
			<!-- 表格操作区域开始 -->
			<div class="tableArea">
				<table class="table table-striped table-bordered" id="tableArea" ng-model="AllDeviceObjectMappings">
				   <thead>
				      <tr>
				         <th>
				         	<div>
				         		<input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox" >
				         		<label for="allSecSon" >全选</label>
				         	</div>
				         </th>
				         <th>Device Id</th>
				         <th>添加时间</th>
				         <th>状态</th>
				         <th>操作</th>
				      </tr>
				   </thead>
				   <tbody>
				      <tr ng-repeat="deviceObjectMapping in AllDeviceObjectMappings">
				         <td>
						 <input type="checkbox" ng-checked="exists(deviceObjectMapping, selected)"
                    				ng-click="toggle(deviceObjectMapping, selected)"/>
				         </td>
				         <td>{{deviceObjectMapping.deviceid}}</td>
				         <td>{{deviceObjectMapping.addtime}}</td>
				         <td ng-bind="getAudit(deviceObjectMapping.status)"></td>
				         <td>
				         	<button class="delete" ng-click="goDeleteDeviceObjectMapping(deviceObjectMapping.id)"></button>
				            <button class="btn btn-primary btn-xs" ng-click="changeAudit(deviceObjectMapping)">重置</button>
				         </td>
				      </tr>
				   </tbody>
				</table>
				<div class="page">
               <!-- 翻页功能 -->
               <div class="row" style="text-align:center">
                    <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	</div>
			</div>
			<!-- 表格操作区域结束 -->
			<div class="three">
				<div class="btn-group" role="group">
				    <button type="button" class="btn btn-default" ng-click="changeAudits()">重置</button>
				   <button type="button" class="btn btn-default" ng-click="deleteDeviceObjectMappings()">删除</button>
				</div>
			</div>
    </div>

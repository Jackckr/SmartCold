<style type="text/css">
    * {
        margin:0;
        padding:0;
        font-size:12px;
        text-decoration:none;
    }
    #products {
        width:560px;
        margin:50px auto;
    }
    #products li {
        width:110px;
        height:154px;
        float:left;
        margin-left:30px;
        display:inline;
    }
    #products li a {
        display:block;
    }
    #products li a img {
        border:1px solid #666;
        padding:1px;
    }
    #products li span a {
        width:110px;
        height:30px;
        line-height:24px;
        text-align:center;
        white-space:nowrap;
        text-overflow:ellipsis;
        overflow: hidden;
    }
</style>
<div style="background-color: #F1F1F1;">
    <div class="row" ng-if="authPicShow !== undefined">
        <div>
            <ul id="products">
                <li ng-repeat="item in authPicShow">
                    <img src="{{item.authPics[0].location}}" ng-click="zoomPic(item.authPics[0])" width="100px" height="100px"/>
                    <input type="radio" value="{{item.userId}}" name="authUser" ng-click="updateSelected(item.userId)">
                    <span>申请人: {{item.userName}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" ng-if="authPicShow == undefined" style="min-height: 200px;margin-top: 50px">
        <div>
            <ul style="text-align: center">
                <h2>
                    还没有用户发布营业执照,无法进行冷库认证!
                </h2>
            </ul>
        </div>
    </div>
    <div class="col-lg-8 col-lg-offset-2" style="padding-left: 20%;padding-right: 20%;padding-bottom: 10px">
        <button class="btn btn-primary" ng-click="returnStorageManage()"
                ng-disabled="">返回
        </button>
        <button class="btn btn-primary" ng-click="submit()">审核通过
        </button>
    </div>
    </section>
</div>
<script type="text/ng-template" id="myModelContent.html">
    <div class="modal-body">
        <ul>
            <img src="{{itemPic.location}}" width="100%" height="100%"/>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>

<style>
.operation select{width:auto;height: 30px;border-radius: 4px;}
.operation>div{width: 20%;float: left;}
.operation>div>span{line-height: 2.5;font-size: 14px;}
</style>
<div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    <div class="operation">
        <div>
            <span>消息类型：</span>
            <select  ng-model="type" ng-change="getSystemInform()">
                <option value="-2">全部</option>
                <option value="0">系统消息</option>
                <option value="1">系统通知</option>
                <option value="2">系统告警</option>
            </select>
        </div>
       <div>
            <span>通知类型：</span>
            <select ng-model="stype" ng-change="getSystemInform()">
                <option value="-2">全部</option>
                <option value="1">系统通知</option>
                <option value="2">DEV重置通知</option>
                <option value="3">冷库认证通知</option>
                <option value="4">冷库绑定通知</option>
                <option value="5">冷库认证服务商通知</option>
                <option value="6">冷库绑定货主通知</option>
            </select>
        </div>
        <div>
            <span>处理情况：</span>
            <select ng-model="status" ng-change="getSystemInform()">
                <option value="-2">全部</option>
                <option value="1">已忽略</option>
                <option value="0">未处理</option>

            </select>
        </div>
       <div>
            <span>阅读状态：</span>
            <select ng-model="isRead" ng-change="getSystemInform()">
                <option value="-2">全部</option>
                <option value="1">已读</option>
                <option value="0">未读</option>
            </select>
        </div>
        <div id="search" style="width: 20%!important;margin-left: 0;">
            <input type="text" ng-model="keyword" placeholder="请输入关键词" id="myText">
            <div id="searchImg" ng-click="getSystemInform()">
                <span class="glyphicon glyphicon-search"></span>
            </div>
        </div>
    </div>
    <div class="tableArea" >
        <table class="table table-striped table-bordered" id="tableArea">
            <thead>
            <tr>
                <th></th>
                <th>消息类型</th>
                <th>通知类型</th>
                <th>级别</th>
                <th>标题</th>
                <th>内容</th>                
                <th>处理者</th>
                <th>处理情况</th>
                <th>阅读状态</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in systemInform">
                <td><input type="checkbox" value="{{item.id}}"></td>
                <td ng-switch="item.type">
                    <span ng-switch-when="0">系统消息</span>
                    <span ng-switch-when="1">系统通知</span>
                    <span ng-switch-when="2">系统告警</span>
                </td>
                <td ng-switch="item.stype">
                    <span ng-switch-when="1">系统通知</span>
                    <span ng-switch-when="2">DEV重置通知</span>
                    <span ng-switch-when="3">冷库认证通知</span>
                    <span ng-switch-when="4">冷库绑定通知</span>
                    <span ng-switch-when="5">冷库认证服务商通知</span>
                    <span ng-switch-when="6">冷库绑定货主通知</span>
                </td>
                <td>{{item.level}}</td>
                <td>{{item.tit}}</td>
                <td style="text-align: left;width:320px;">{{item.msg}}</td>
                <td>{{item.uid}}</td>
                <td ng-switch="item.state">
                    <span ng-switch-when="0">未处理</span>
                    <span ng-switch-when="-1">已忽略</span>
                </td>
                <td ng-switch="item.isread">
                    <span ng-switch-when="0">未读</span>
                    <span ng-switch-when="1">已读</span>
                </td>
                <td>{{item.addtime}}</td>
                <td>
                    <button type="button" class="btn btn-info" ng-click="readSystemInform(item.id)">查看详情</button>
                    <button type="button" class="btn btn-success" ng-disabled="item.state==-1" ng-click="manage(item.id)">处理</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-default" type="button" ng-click="manage()">合并处理</button>
        <div class="page">
            <!-- 翻页功能 -->
            <!-- 			        <div id="green" class="myGreen"></div> -->
            <!-- 翻页功能 -->
            <div class="row" style="text-align:center">
                <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                            ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                            boundary-links="true" rotate="false" num-pages="numPages"></pagination>
            </div>
        </div>
    </div>
</div>

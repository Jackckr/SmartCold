<div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
    <!-- 按钮操作区域开始 -->
    <div class="operation">
        <button type="button" class="btn btn-default pull-left" id="plusCold" data-toggle="modal"
                data-target="#addCompany">
            <span class="glyphicon glyphicon-plus"></span>添加集团
        </button>
        <div id="search">
            <input type="text" ng-model="keyword" placeholder="请输入关键词" id="myText"/>

            <div id="searchImg" ng-click="goSearch()">
                <span class="glyphicon glyphicon-search"></span>
            </div>
        </div>
    </div>
    <!-- 按钮操作区域结束 -->
    <!-- 表格操作区域开始 -->
    <div class="tableArea">
        <table class="table table-striped table-bordered" id="tableArea" ng-model="Allcompanys">
            <thead>
            <tr>
                <th width="10%">
                    <div>
                        <input type="checkbox" ng-checked="isChecked()" ng-click="toggleAll()" class="checkBox">
                        <label for="allSecSon">全选</label>
                    </div>
                </th>
                <th width="20%">集团名称</th>
                <th width="30%">集团地址</th>
                <th width="20%">添加时间</th>
                <th width="20%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in Allcompanys">
                <td width="10%">
                    <input type="checkbox" ng-checked="exists(company, selected)"
                           ng-click="toggle(company, selected)"/>
                </td>
                <td width="20%">{{company.name}}</td>
                <td width="30%">{{company.address}}</td>
                <td width="20%">{{company.addtime}}</td>
                <td width="20%">
                    <button class="btn btn-primary btn-xs" ng-click="goRelateRdc(company)">RDC</button>
                    <button class="btn btn-primary btn-xs" ng-click="goRelateUser(company)">账号</button>
                    <button class="btn btn-danger btn-xs" ng-click="goDeleteCompany(company.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="page">
            <!-- 翻页功能 -->
            <div class="row" style="text-align:center">
                <pagination ng-change="pageChanged()" total-items="bigTotalItems"
                            ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                            boundary-links="true" rotate="false" num-pages="numPages"></pagination>
            </div>
        </div>
    </div>
    <!-- 表格操作区域结束 -->
    <div class="three">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" ng-click="deleteCompanys()">批量删除</button>
        </div>
    </div>
</div>
<!--  添加集团模态框 -->
<div class="modal fade" id="addCompany" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加集团
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="companyForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">集团名称</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="companyname" name="companyname"
                                   placeholder="请输入集团名字" ng-remote-validate="/i/company/checkCompanyName"
                                   ng-remote-method="GET">
                            <em ng-show="companyForm.companyname.$error.ngRemoteValidate"><font
                                    color="red">该集团已存在</font></em>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">集团地址</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="companyAddress" placeholder="请输入集团地址">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">取消
                </button>
                <button type="button" ng-click="submit()" class="btn btn-primary" data-dismiss="modal">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!--  添加管理员模态框 end -->

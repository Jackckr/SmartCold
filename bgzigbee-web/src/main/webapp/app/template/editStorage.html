<div style="background-color: #F1F1F1;">
    <section>
      <div class="row" style="height: 75px;width: 100%"></div>
    </section>
    <section>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-1">
	    <div class="col-lg-10 col-lg-offset-2" ng-hide="editable">
          <div class="row" style="padding-top: 10px;">
            <ul class="breadcrumb" style="padding-left: 45px;text-align: center;">
                <strong>修改冷库（<em style="color: red">*</em>为必填选项 ）</strong>
            </ul>
          </div>
        </div>
        <form class="form-horizontal" name="rdcForm">
		    <div class="form-group rdc">
		      <label class="col-sm-4 control-label">名称：<em>*</em></label>
                <div class="col-sm-8">
                	<input class="form-control" type="text" ng-model="name" ng-disabled="editable" name="name"
                		ng-remote-validate="/i/rdc/checkName"
                		ng-remote-method="GET">
                	<em ng-show="rdcForm.name.$error.ngRemoteValidate">冷库名已经被注册</em>
                </div>
		    </div>
		    
            <div class="form-group rdc">
                 <label class="col-sm-4 control-label">省：<em>*</em></label>
                 <div class="col-sm-8">
                     <select class="form-control" ng-model="provinceId" ng-disabled="editable" ng-change="provinceSelected(provinceId)" ng-options="x.provinceId as x.provinceName for x in provinces"></select>
                 </div>
            </div>
	             <div class="form-group rdc">
	                 <label class="col-sm-4 control-label">市：<em>*</em></label>
	                 <div class="col-sm-8">
	                     <select class="form-control" ng-model="cityId" 
	                     	ng-disabled="editable" ng-change="citySelected(cityId)" ng-options="x.cityID as x.cityName for x in citys"></select>
	                 </div>
	             </div>
	         
		    <div class="form-group rdc">
		      <label class="col-sm-4 control-label">地理位置：<em>*</em></label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" ng-model="address" ng-disabled="editable">
                </div>
		    </div>
            
		    <div class="form-group rdc">
		      <label class="col-sm-4 control-label">面积：<em>*</em></label>
              <div class="col-sm-8">
                   <input class="form-control" placeholder="冷库面积（平方米）" type="text" ng-model="area" ng-disabled="editable">
              </div>
		    </div>
		  
                    <div class="form-group rdc">
                        <label class="col-sm-4 control-label">冷库经营类型：<em>*</em></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="manageType" ng-change="ManageTypeSelected(manageType)" ng-options="x.id as x.type for x in manageTypes" ng-disabled="editable"></select>
                        </div>
                    </div>
              
                    <div class="form-group rdc">
                        <label class="col-sm-4 control-label">商品存放类型：<em>*</em></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="storageType" ng-change="StorageTypeSelected(storageType)" ng-options="x.id as x.type for x in storageTypes" ng-disabled="editable"></select>
                        </div>
                    </div>
               
                    <div class="form-group rdc">
                        <label class="col-sm-4 control-label">冷库温度类型：<em>*</em></label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="temperType" ng-change="TemperTypeSelected(temperType)" ng-options="x.id as x.type for x in temperTypes" ng-disabled="editable"></select>
                        </div>
                    </div>
               
                    <div class="form-group rdc">
                        <label class="col-sm-4 control-label">冷藏车数量：</label>
                        <div class="col-sm-8">
                            <div>
                                <div class="col-sm-10 input-group">
                                	<span class="input-group-addon">＜1.8T</span>
                                    <input class="form-control" type="text" ng-model="coldTruck1" ng-disabled="editable">
                                    <span class="input-group-addon">辆</span>
                                    <span class="input-group-addon">＜1.8T</span>
                                    <input class="form-control" type="text" ng-model="coldTruck2" ng-disabled="editable">
                                    <span class="input-group-addon">辆</span>
                                </div>
                            </div>
                            <br />
                            <div>
                                <div class="col-sm-10 input-group">
                                	<span class="input-group-addon">6～14T</span>
                                    <input class="form-control" type="text" ng-model="coldTruck3" ng-disabled="editable">
									<span class="input-group-addon">辆</span>
									
									<span class="input-group-addon">＞14T</span>
                                    <input class="form-control" type="text" ng-model="coldTruck4" ng-disabled="editable">
                                    <span class="input-group-addon">辆</span>
                                </div>
                            </div>
                            <div style="width: 400px"></div>
                        </div>
                    </div>

                    <div class="form-group rdc">
                        <label class="col-sm-4 control-label">联系电话：<em>*</em></label>
                        <div class="col-sm-8"><input class="form-control" type="text" name="phoneNum" ng-model="phoneNum" ng-disabled="editable"></div>
                    </div>
                
                    <div class="form-group rdc">
                        <label class="col-sm-4 control-label">备注：</label>
                        <div class="col-sm-8"><textarea class="form-control" type="text" ng-model="remark" ng-disabled="editable"></textarea></div>
                    </div>
                </form>
            </div>


            <div ng-show="moreInfos">
                <div class="col-lg-8 col-lg-offset-1">
                    <form class="form-horizontal">
                        <!-- <div class="form-group rdc">
                            <label class="col-sm-4 control-label">吨位：</label>
                            <div class="col-sm-8"><input class="form-control" type="text" ng-model="tonnage" ng-disabled="editable"></div>
                        </div> -->
                  
                         <div class="form-group rdc">
                            <label class="col-sm-4 control-label">建筑结构：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="structure"
                                        ng-options="x.id as x.type for x in structures"></select>
                            </div>
                        </div>
                   
                        <!-- <div class="form-group rdc">
                            <label class="col-sm-4 control-label">冷链设施类型：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="companyDevice" ng-change="CompanyDeviceSelected(companyDevice)" ng-options="x.id as x.type for x in companyDevices" ng-disabled="editable"></select>
                            </div>
                        </div> -->

                        <div class="form-group rdc">
                            <label class="col-sm-4 control-label">是否有封闭月台：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="platform" ng-options="x.id as x.name for x in haveOrNots" ng-disabled="editable"></select>
                            </div>
                        </div>

                        <div class="form-group rdc">
                            <label class="col-sm-4 control-label">是否有理货区：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="lihuoRoom" ng-change="ChangLihuoState(lihuoRoom)" ng-options="x.id as x.name for x in haveOrNots" ng-disabled="editable"></select>
                            </div>
                        </div>
                   
                        <div class="form-group rdc">
                            <label class="col-sm-4 control-label">理货区面积：</label>
                            <div class="col-sm-8"><input class="form-control" type="text" ng-model="lihuoArea" ng-disabled="editable"></div>
                        </div>

                        <div class="form-group rdc">
                            <label class="col-sm-4 control-label">理货区有无温控：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="lihuoTemperCtr" ng-options="x.id as x.name for x in haveOrNots" ng-disabled="editable"></select>
                            </div>
                        </div>
                    
                        <div class="form-group rdc">
                            <label class="col-sm-4 control-label">制冷剂类型：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="storageRefreg" ng-change="StorageRefregSelected(storageRefreg)" ng-options="x.id as x.type for x in storageRefregs" ng-disabled="editable"></select>
                            </div>
                        </div>

                        <div class="form-group rdc">
                            <label class="col-sm-4 control-label">有无温度记录：</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="temperRecord" ng-options="x.id as x.name for x in haveOrNots" ng-disabled="editable"></select>
                            </div>
                        </div>
                   
                       
                        <div class="form-group minInput">
                             <label class="col-sm-4 control-label">冷库容积：</label>
                            <div class="col-sm-8">
                                <div class="col-sm-12 input-group">
                                    <span class="input-group-addon">12度至25度</span>
                                    <input class="form-control" type="text" ng-model="capacity1">
                                    <span class="input-group-addon">面积（平方）</span>
                                     <input class="form-control" type="text" ng-model="height1">
                                    <span class="input-group-addon">高度（米）</span>
                                </div>
                              <br/>
                                <div class="col-sm-12 input-group">
                                <span class="input-group-addon">12度至-2度</span>
                                   <input class="form-control" type="text" ng-model="capacity2">
                                    <span class="input-group-addon">面积（平方）</span>
                                     <input class="form-control" type="text" ng-model="height2">
                                    <span class="input-group-addon">高度（米）</span>
                                </div>
                                <br/>
                                <div class="col-sm-12 input-group">
                                    <span class="input-group-addon">-15度至-22度</span>
                                   <input class="form-control" type="text" ng-model="capacity3">
                                    <span class="input-group-addon">面积（平方）</span>
                                     <input class="form-control" type="text" ng-model="height3">
                                    <span class="input-group-addon">高度（米）</span>
                                </div>
                                  <br/>
                                <div class="col-sm-12 input-group">
                                <span class="input-group-addon">-22至-30度</span>
                                   <input class="form-control" type="text" ng-model="capacity4">
                                    <span class="input-group-addon">面积（平方）</span>
                                     <input class="form-control" type="text" ng-model="height4">
                                    <span class="input-group-addon">高度（米）</span>
                                    </div>
                                <br/>
                                <div class="col-sm-12 input-group">
                                    <span class="input-group-addon">-30度以下</span>
                                    <input class="form-control" type="text" ng-model="capacity5">
                                    <span class="input-group-addon">面积（平方）</span>
                                     <input class="form-control" type="text" ng-model="height5">
                                    <span class="input-group-addon">高度（米）</span>
                                </div>
                                <div style="width: 400px"></div>
                            </div>
                            </div>

                        </div>
                    
                        <div class="form-group rdc">
                            <label class="col-sm-4 control-label">周边设施：</label>
                            <div class="col-sm-8"><textarea class="form-control" type="text" ng-model="facility" placeholder="交通、加油站、宾馆、银行、餐饮、距市区和高速的距离等.." ng-disabled="editable"></textarea></div>
                        </div>

                        <div class="form-group row rdc">
                            <label class="col-sm-4 control-label">资质荣誉图：</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-5 divCSS">
                                        <input type="file" ngf-select="addHonorFiles($files)" ng-model="honorfiles"
                                               ngf-multiple="true" name="honorfiles" ng-disabled="editable">
                                    </div>
                                    <div class="col-sm-3 divCSS">
                                        <small class="text-warning" style="width: 100px">*最多八张</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix" style="padding-left:180px;" ng-if="honorPicShow.length>0">
                            <div class="pull-left" ng-repeat="item in honorPicShow" style="position:relative;padding:5px;width: 86px;height:48px;background-size:cover;">
                                <img ng-src="{{item.location}}" style="width:100%;height:100%" alt="" />
                                <i class="fa fa-times danger" ng-if="!editable" aria-hidden="true" style="color:red;cursor: pointer;position:absolute;right:0;top:0" ng-click="deleteHonorPic(item)"></i>
                            </div>
                        </div>
                        <div class="col-lg-12 row col-lg-offset-2">
                            <label ng-repeat="honorfile in totalhonorfiles" style="margin-left:20px"><span ng-bind="honorfile.name"></span>
                                <i class="fa fa-times danger" style="margin-right:10px;color:red;"
                                   ng-click="drophonor(honorfile)"></i>
                            </label>
                        </div>
                   
                        <div class="form-group row  rdc">
                            <label class="col-sm-4 control-label">功能平面布置图：</label>
                            <div class="col-sm-8">
                                <form name="arrangeform">
                                    <input type="file" ng-model="arrangePic" name="arrangePic" ngf-select="addArrangePic($arrangePic)" ng-disabled="editable">
                                </form>
                               <!--  <img ngf-thumbnail="arrangePic"> -->
                            </div>
                        </div>
                        <div class="form-group rdc" ng-if="arrangePicShow != null">
                            <label class="col-sm-4 control-label"></label>
                            <div class="" style="padding:5px;position:relative;display:inline-block">
                                <img style="width: 86px;" ng-src="{{arrangePicShow.location}}" alt="" />
                                <i class="fa fa-times danger" ng-if="!editable"  aria-hidden="true" style="color:red;cursor: pointer;position:absolute;right:0;top:0" ng-click="deletePic(arrangePicShow)"></i>
                            </div>
                        </div>
                        <div class="form-group row rdc">
                            <label class="col-sm-4 control-label">冷库图片：</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-5 divCSS">
                                        <form name="form">
                                            <input type="file" ngf-select="addFiles($files)" ng-model="files" ngf-multiple="true" name="files" ng-disabled="editable">
                                        </form>
                                    </div>
                                    <div class="col-sm-3 divCSS">
                                        <small class="text-warning" style="width: 100px">*最多五张</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix" style="padding-left: 180px;" ng-if="storagePicShow.length>0">
                        	<div class="pull-left" ng-repeat="item in storagePicShow" style="position:relative;padding:5px;width: 86px;height:48px;background-size:cover;">
	                   			<img ng-src="{{item.location}}" style="width:100%;height:100%" alt="" />
                        		<i class="fa fa-times danger" ng-if="!editable"  aria-hidden="true" style="color:red;cursor: pointer;position:absolute;right:0;top:0" ng-click="deletePic(item)"></i>
                        	</div>
                   		</div>
                    </form>
                </div>
                </div>
                <div class="col-lg-12 col-lg-offset-2">
                    <label ng-repeat="file in totalfiles" style="margin-left:20px"><span ng-bind="file.name"></span>
                        <i class="fa fa-times danger"  aria-hidden="true" style="margin-right:10px;color:red;" ng-click="drop(file)"></i>
                    </label>
                </div>
            </div>

         <div class="col-lg-8 col-lg-offset-2" style="padding-left: 20%;padding-right: 20%;padding-bottom: 10px">
             <button class="btn btn-primary" ng-if="!editable" ng-click="submit()" ng-disabled="submitButtonDisable">提交</button>
             <button class="btn btn-primary" ng-if="honorPicShow.length > 0 && editable" ng-click="honorAudit(rdcId)" ng-disabled="">资质荣誉审核</button>
             <button class="btn btn-primary" ng-if="editable" ng-click="submit()" ng-disabled="submitButtonDisable">冷库审核</button>
        </div>
    </section>
</div>

 <div style="padding: 28px 30px 0 30px;background-color: #F1F1F1;">
 	<!-- 按钮操作区域开始 -->
	<div class="operation">
		<div class="btn-group pull-left" id="status">
		  <select ng-model="filerType" ng-change="initData()">
		  	<option value>所有</option>
		  	<option value="0">冷库认证</option>
		  	<option value="1">维修商认证申请</option>
		  </select>
		</div>
		<div id="search">								
			<input type="text" ng-model="keyword" placeholder="请输入关键词"  id="myText" ng-change="initData()" />
			<div id="searchImg" ng-click="initData()" ><span class="glyphicon glyphicon-search"></span></div>
		</div>							
	</div>
<!-- 按钮操作区域结束 -->
<!-- 表格操作区域开始 -->
<div class="tableArea" >
	<table class="table table-striped table-bordered" id="tableArea" >
	   <thead>
	      <tr>
	         <th>id</th>
	         <th>证书</th>
	         <th>冷库名称</th>
	         <th>申请人</th>
	         <th>类型</th>
	         <th>状态</th>
	         <th>申请时间</th>
	         <th>操作</th>
	      </tr>
	   </thead>
	   <tbody>
	      <tr ng-repeat="obj in dataList">
	         <td>{{obj.file.id}}</td>
	         <td> <img height="20" width="20" alt="" ng-src="{{obj.file.location}}" val="{{obj.file.location}}"  ng-click="zoomPic(obj.file)"></td>
	         <td>{{obj.rdc[0].name}}</td>
	         <td>{{obj.user.username}}</td>
	         <td>{{obj.user.type==1?'服务商':'普通用户'}}</td>
	         <td>{{obj.isHandle?'已处理':'未处理'}}</td>
	         <td>{{obj.time}}</td>
	         <td>
	             <button type="button" class="btn btn-info btn-xs" ng-disabled="obj.isHandle" ng-click="certifiedRdc(obj.rdc[0].id,obj.user.id)">认证</button>   
	         </td>
	      </tr>
	   </tbody>
	</table>
	<div class="page">
         <div class="row" style="text-align:center">
                    <pagination ng-change="initData()" total-items="bigTotalItems"  ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
         </div>
	</div>
</div>
 </div> 
 <script type="text/ng-template" id="myModelContent.html">
    <div class="modal-body">
        <ul>
            <img ng-src="{{itemPic.location}}" width="100%" height="100%"/>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>

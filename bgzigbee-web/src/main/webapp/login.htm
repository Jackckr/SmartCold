<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>链库管理系统</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <link rel="stylesheet" href="sell/style/login/login.css">
        <script type="text/javascript" src="comm/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="sell/app/login.js"></script>
    </head>
 <body class="indexBody">
    <div class="LoginBox">
       <div class="LoginBoxSub">
         <div class="SubTitle">链库管理平台</div>
         <div class="subContent">
            <form id="sellloginform" method="post" >
                <input type="hidden" id="uip" name="ip" >
                <input type="hidden" id="input_sik" name="sik" >
               <table cellpadding="0" cellspacing="0" class="subteable">
                  <tr>
                    <td height="75" width="150"></td>
                    <td class="text">帐&nbsp;&nbsp;&nbsp;&nbsp;号：</td>
                    <td colspan="2">
                        <input type="text" id="userId" name="adminName"  class="input2" maxlength="20"
                           onblur="ckuid(1,this)" onfocus="ckfsstyle(1,this)"
                           onkeydown="if(event.keyCode==13){$('#upassword').focus();};"/>
                    </td>
                    <td ><span id="ui" class="onShow" ></span></td>
                  </tr>
                  <tr>
                    <td height="40"></td>
                    <td class="text">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                    <td colspan="2">
                        <input type="password" id="upassword" name="adminPwd"  class="input3"  maxlength="20"
                           onblur="ckuid(2)" onfocus="ckfsstyle(2,this)"
                           onkeydown="if(event.keyCode==13){$('#codeyzm').focus();};" />
                    </td>
                    <td><span id="up" class="onShow" ></span></td>
                  </tr>
              </table>
          </form>
           <div class="clear"></div>
         </div>
         <div id="totalError" class="totalError">
             <input class="tblg" type="submit" name="tbtj" value="&nbsp;" onclick="login()"/>
         </div>
       </div>
       <div class="shadow">
         <img src="sell/style/login/img/ws.png">
      </div>
    </div>
 </body>
</html>

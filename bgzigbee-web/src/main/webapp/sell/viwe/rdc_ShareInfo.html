<!DOCTYPE html>
<html>
<head>
    <title>信息共享</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/rdc_ShareInfo.js"></script>
    <style>
        #showShareInfo table{
            width: 100%;
        }
        #showShareInfo tr td{
            border-bottom: 1px dashed #95b8e7;
        }
        #showShareInfo tr td:nth-child(1){
            width: 130px;
        }
        #addstorageForm input{ width: 400px;}
        #addstorageForm select{ width: 404px;}
    </style>
</head>
<body  class="easyui-layout" >

<div  data-options="region:'center'"  >
    <table id="objTable" class="fill"></table>
</div>
<div id="div_filter" style="display: none;">
    <div id="div_filteri" style="padding:2px 5px;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon_add2'" onclick="initrdclist();">发布冷库信息</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'rdcShare_del'" onclick="delRdcShares()">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'pagination-load'" onclick="reloaddata()">刷新</a>
        <div style="float: right;">
            开始时间: <input class="easyui-datebox" id="startTime" style="width:110px" data-options="onSelect:startTime">
            结束时间: <input class="easyui-datebox" id="endTime" style="width:110px" data-options="onSelect:endTime">
            类型:
            <select id="sel_type" class="easyui-combobox" panelHeight="auto" style="width:100px">
                <option value="">全部</option>
                <option value="出租">出租</option>
                <option value="出售">出售</option>
                <option value="找货">找货</option>
                <option value="找车">找车</option>
                <option value="求租">求租</option>
            </select>
            状态:
            <select id="sel_stauts" class="easyui-combobox" panelHeight="auto" style="width:100px">
                <option value="">全部</option>
                <option value="0">无效</option>
                <option value="1">有效</option>
            </select>
            <input id="fddata" class="easyui-searchbox" val="ml" data-options="prompt:'请输入搜索条件...'" style="width:200px;display:inline;"/>
            <!--<input id="search" type="text" class="easyui-textbox" data-options="prompt:'请输入关键字'" style="width:200px">
            <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searchData()">Search</a>-->
        </div>
    </div>
</div>
<div id="showShareInfo" class="easyui-dialog" title="共享信息详情" style="width: 600px; height: 300px"
     data-options="iconCls:'icon-save',resizable:true,modal:false,closed:true">
        <table>
            <tr><td>标题:</td><td id="share_title"></td></tr>
            <tr><td>冷库名称:</td><td id="share_coldName"></td></tr>
            <tr><td>共享类型:</td><td id="share_type"></td></tr>
            <tr><td>有效开始时间:</td><td id="validStartTime"></td></tr>
            <tr><td>有效结束时间:</td><td id="validEndTime"></td></tr>
            <tr><td>详细地址:</td><td id="share_address"></td></tr>
            <tr><td>申请量:</td><td id="share_filings"></td></tr>
            <tr><td>联系电话:</td><td id="share_phone"></td></tr>
            <tr><td>备注:</td><td id="share_note"></td></tr>
        </table>
</div>
<div id="addstorageShareInfodialog" class="easyui-dialog" title="发布冷库共享信息" style="width:600px;height:400px;min-width: 540px;padding: 10px;" data-options="title:'发布冷库信息',iconCls:'main_share',modal: true,closed: true,width:600,height:180,buttons: [{text:'发布',iconCls:'icon-ok1',handler:add_storageSharinfo},{text:'取消',iconCls:'icon-cancel2',handler:function(){$('#addstorageShareInfodialog').dialog('close');}}]">
    <form id="addstorageForm" class="easyui-form" method="post" data-options="novalidate:true">
            <table>
	    		<tr>
	    			<td width="120">关联冷库:</td>
	    			<td>
	    			    <input type="hidden" name="dataType" value="3"   >
				        <input type="hidden" name="typeCode" value="1"   >
				        <input type="hidden" name="typeText" value="租">
				        <input type="hidden" name="rdcflag"  value="0"     >
	    			
	    			 <select id="sel_rdc_slid" name="rdcId" class="easyui-combobox" data-options="valueField:'id', textField:'text', panelHeight:'200'"></select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>标题:</td>
	    			<td><input class="easyui-textbox" type="text" name="title" data-options="required:true,validType:'email'"></input></td>
	    		</tr>
	    		<tr>
	    			<td>冷库类型:</td>
	    			<td>
	    			   <select id="sel_temperType_slid" name="temperType" class="easyui-combobox" data-options="valueField:'id', textField:'text', panelHeight:'200'"></select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>可租面积(㎡):</td>
	    			<td><input class="easyui-textbox" name="sqm" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>单价(元/天):</td>
	    			<td><input class="easyui-textbox" name="unitPrice" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>租期:</td>
	    			<td>
		    			<select id="sel_rentdate_slid" name="rentdate" class="easyui-combobox" data-options="valueField:'id', textField:'text', panelHeight:'200'">
		    			     <option value="1" selected="selected">1个月以下</option>
		    			     <option value="2">1~3个月</option>
		    			     <option value="3">3~6个月</option>
		    			     <option value="4">6~9个月</option>
		    			     <option value="5">1年以上</option>
		    			     <option value="6">两年以上</option>
		    			     <option value="7">三年以上</option>
		    			     <option value="8">五年以上</option>
		    			 </select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>信息有效期:</td>
	    			<td>
	    		     	<input name="validStartTime" class="easyui-datebox"  labelPosition="top" data-options="formatter:myformatter,parser:myparser" style="width:185px;">&nbsp;至
	    		     	<input name="validEndTime" class="easyui-datebox"  labelPosition="top" data-options="formatter:myformatter,parser:myparser" style="width:186px;">
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>联系电话:</td>
	    			<td><input class="easyui-textbox" name="telephone" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注:</td>
	    			<td><input class="easyui-textbox" name="note" multiline="true"></input></td>
	    		</tr>
	    		
	    		<tr>
	    			<td> <span id="">上传图片<small class="text-warning">*最多十张</small></span>:</td>
	    			<td>
	    			    <input id="file_img" name="files" type="file" multiple="multiple"> 
	    				 <output id="img_list1" class="img_list">
	    				   
	    				 </output>
	    			</td>
	    		</tr>
	    	</table>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>系统消息</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/rdc_ShareInfo.js"></script>
</head>
</head>
<body  class="easyui-layout" >

<div  data-options="region:'center'"  >
    <table id="objTable" class="fill"></table>
</div>
<div id="div_filter" style="display: none;">
    <div id="div_filteri" style="padding:2px 5px;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'rdcShare_del'" onclick="delRdcShares()">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'pagination-load'" onclick="reloaddata()">刷新</a>
        <div style="float: right;">
            开始时间: <input class="easyui-datebox" id="startTime" style="width:110px"><!--data-options="onSelect:startTime"-->
            结束时间: <input class="easyui-datebox" id="endTime" style="width:110px">
            类型:
            <select id="sel_type" class="easyui-combobox" panelHeight="auto" style="width:100px">
                <option value="">全部</option>
                <option value="出租">出租</option>
                <option value="出售">出售</option>
                <option value="找货">找货</option>
                <option value="找车">找车</option>
                <option value="求租">求租</option>
            </select>
            状态:
            <select id="sel_stauts" class="easyui-combobox" panelHeight="auto" style="width:100px">
                <option value="">全部</option>
                <option value="0">无效</option>
                <option value="1">有效</option>
            </select>
            <input id="search" type="text" class="easyui-textbox" data-options="prompt:'请输入关键字'" style="width:200px">
            <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searchData()">Search</a>
        </div>
    </div>
</div>
<div id="showShareInfo" class="easyui-dialog" title="共享信息详情" style="width: 600px; height: 300px"
     data-options="iconCls:'icon-save',resizable:true,modal:false,closed:true">
        <table>
            <tr><td>标题:</td><td id="share_title"></td></tr>
            <tr><td>冷库名称:</td><td id="share_coldName"></td></tr>
            <tr><td>共享类型:</td><td id="share_type"></td></tr>
            <tr><td>有效开始时间:</td><td id="validStartTime"></td></tr>
            <tr><td>有效结束时间:</td><td id="validEndTime"></td></tr>
            <tr><td>详细地址:</td><td id="share_address"></td></tr>
            <tr><td>申请量:</td><td id="share_filings"></td></tr>
            <tr><td>联系电话:</td><td id="share_phone"></td></tr>
            <tr><td>备注:</td><td id="share_note"></td></tr>
        </table>
</div>

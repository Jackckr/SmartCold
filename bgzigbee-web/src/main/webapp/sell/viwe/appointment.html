<!DOCTYPE html>
<html>
  <head>
    <title>预约演示</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <style type="text/css">
    form tr{height:35px;}
    .pagination-btn-separator {float: none;}
    </style>
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/appoint_manage.js"></script>
  </head>
  
 <body id="maindiv" >
      <table id="objTable" class="fill"></table>
    
    <div style="display: none;">
	    <div id="appion_filter" class="clearfix" style="padding:5px 0;">
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-delete'" onclick="del_apoint()">删除</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="exq_apoint()">处理</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'pagination-load'" onclick="reloaddata()">刷新</a>
	        <div style="display: inline-block; float: right;">
	           <div id="div_st_filter">
			                           类型: 
					<select id="sel_appion_type" class="easyui-combobox" panelHeight="auto" style="width:120px" >
						<option value="">====全部====</option>
						<option value="0">未处理</option>
						<option value="1">已处理</option>
					</select>
	           </div>
	        </div>
	    </div>
		 <div id="opoint_dialog" class="easyui-dialog"  data-options="title:'处理',iconCls:'user_audit',modal: true,closed: true,width:600,height:180,buttons: [{text:'修改',iconCls:'icon-ok',handler:upst_option},{text:'取消',iconCls:'icon-cancel2',handler:function(){$('#opoint_dialog').dialog('close');}}]"  >
			        <form id="opoint_statusForm" style="padding:10px 20px;" >
			        <table class="fill" >
			            <tr>
			                <td>处理备注:</td>
			                <td>
			                    <input id="txt_commit" type="text" name="commit" style="width: 100%">
			                </td>
			            </tr>
			            <tr>
			                <td>状   态:</td>
			                <td>
			                    <label><input id="redio_status" type="radio"  name="status" value="0" checked="checked" >未处理</label>  
			                    <label><input type="radio"  name="status" value="1" >已处理</label>
			                </td>
			            </tr>
			        </table>
			        </form>
		</div>
	</div>
 </body>
</html>

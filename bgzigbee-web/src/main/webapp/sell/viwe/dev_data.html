<!DOCTYPE html>
<html>
  <head>
    <title>设备数据查询</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/dev_data.js"></script>
  </head>
  </head>
  <body  >
	<table id="objTable" class="fill"></table>
	<div class="none">
		    <div id="div_filter" style="display: none;">
				    <div id="div_filteri" style="padding:2px 5px;">
		               <form id="from_fillter">
						   <span id="sp_sel_type">数据类型：<select id="sel_type" name="dataType" class="easyui-combobox" data-options="valueField:'val', textField:'text', panelHeight:'auto'" style="width:100px"></select></span>
						   <span id="sp_sel_dtype">采集类型：<select id="sel_stype" name="key" class="easyui-combobox" data-options="valueField:'val', textField:'text', panelHeight:'auto'" style="width:100px"></select></span>
						   <span id="sp_sel_time">时间范围：<select id="sel_time" name="time" class="easyui-combobox" data-options="valueField:'val', textField:'text', panelHeight:'auto'" style="width:120px"></select></span>
						   <span id="sp_sel_sltime" class="none">
							      <input  id="start_time" class="easyui-datetimebox"  labelPosition="top" style="width:150px;">
							      <input  id="end_time"   class="easyui-datetimebox"  labelPosition="top" style="width:150px;">
						   </span>
						   <span id="sp_txt_apid">APID: <input id="txt_apid" class="textbox"  type="text" name="apid" style="height: 22px;width: 80px;"></span>	
						   <span id="sp_txt_devid">DEVID: <input id="txt_devid" class="textbox"  type="text" name="devid" style="height: 22px;width:80px;"></span>	
						   <span id="sp_txt_dysyud">
						         <label><input id="txt_desc"   type="checkbox" name="desc" value="1" checked="checked" >倒序 </label>
						         <label><input id="txt_refdata"   type="checkbox" name="refdata" value="1" onclick="chref()"> 自动刷新（30秒）</label>
						    </span>	
							<a href="#" class="easyui-linkbutton" iconCls="icon_search" onclick="loaddata()">查询</a>
							<er id="showtime" style="float: right;float: right; padding: 5px 31px 0px 0px;display: none;">离刷新还有<span id="em_diftime">30</span>秒</er>
				        </form>
					 </div>
		    </div>
	</div>
  </body>
</html>

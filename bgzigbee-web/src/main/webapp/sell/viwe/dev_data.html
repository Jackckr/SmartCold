<!DOCTYPE html>
<html>
  <head>
    <title>系统消息</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/dev_msg.js"></script>
  </head>
  </head>
  <body  >
  	        <table id="objTable" class="fill"></table>
			<div class="none">
				    <div id="div_filter" style="display: none;">
					    <div id="div_filteri" style="padding:2px 5px;">
							告警类型：
							<select id="sel_stype" name="stype" class="easyui-combobox" data-options="valueField:'val', textField:'text', panelHeight:'auto'" style="width:150px">	       </select>
							是否已读：<select id="sel_isread" name="isread" class="easyui-combobox" data-options="valueField:'val', textField:'text', panelHeight:'auto'" style="width:120px">	</select>
							是否处理：<select id="sel_state" name="state" class="easyui-combobox" data-options="valueField:'val', textField:'text', panelHeight:'auto'" style="width:120px">	</select>
							<a href="#" class="easyui-linkbutton" iconCls="icon_search" onclick=" reloaddata(queryParams)">查询</a>
						 </div>
				    </div>
				   <div id="dev_msgdialog" class="easyui-dialog"  data-options="modal: true,closed:true ,width:600,height:400,buttons: [{text:'处理',iconCls:'icon-ok',handler:function(){up_dev_msgstatus(1);}},{text:'关闭',iconCls:'icon-cancel2',handler:function(){up_dev_msgstatus(0);}}]"  >
						     <form id="dev_msgForm" style="padding:10px 20px;" >
						       <table class="fill" >
						            <tr>
						                <td>告警级别：</td>
						                <td>
						                    <input type="hidden" name="id">
						                    <input type="hidden" name="rowid">
						                    <input type="hidden" name="isread">
						                    <input type="hidden" name="state">
						                    <input type="text" name="level" disabled="disabled" style="border: none; background-color: transparent; color: red;">
						                </td>
						            </tr>
						               <tr>
						                <td>标     题：</td>
						                <td>
						                    <input type="text" name="tit" disabled="disabled" style="border: none; background-color: transparent; color: red;">
						                </td>
						            </tr>
						            <tr>
						                <td>消息内容:</td>
						                <td>
						                    <textarea id="dev_errmsg" style="height: 200px;width: 400px;" name="msg"></textarea>
						                </td>
						            </tr>
						        </table>
						  </form>
				    </div>
			</div>
	
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>冷库配置信息</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/spiderConfig.js"></script>
</head>
<body>
    <div id="div_tool" style="display: none">
        <select id="sel_rdc_slid" name="rdcId" class="easyui-combobox" data-options="valueField:'id', textField:'text', panelHeight:'200'"></select>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon_add'" onclick="openWindow()">添加</a>
        <div id="typeForm" class="easyui-window" title="添加类型"
              data-options="modal:true,closed:true,iconCls:'icon-save',closable:true"
              style="width:400px;padding:10px 10px 30px;" closed="true">
            <label style="width: 100%;">
                <span id="opsAudit"></span>：
                <input class="easyui-validatebox textbox" type="text" name="config" id="oConfig"
                       style="width: 70%;height: 30px;">
            </label>
            <button data-options="iconCls:'icon_add'" class="btn" style="display: block;margin-top: 30px;width: 100%;height: 30px;line-height: 30px;"
                    onclick="submit_config()">提交</button>
        </div>
        <div class="easyui-tabs" style="width:100%;height:auto;">
            <div title="rdcSpider" style="padding:10px">
                <div style="margin-bottom:20px">
                    <form onsubmit="return false">
                        <table cellpadding="5">
                            <tr>
                                <td>配置文件:</td>
                                <td><input type="file" id="importXls" style="width:200px"/>
                                    <button onclick="submitXls()" class="btn" >导入</button></td>
                            </tr>
                        </table>
                    </form>
                    <div id="chooseCol" style="display: none">
                        请选择设备名称列：<select id="dev_name" data-options="valueField:'nameId', textField:'name'" class="easyui-combobox" panelHeight="auto" style="width:100px"></select>
                        请选择数据关联列：<select id="data_relating" data-options="valueField:'nameId', textField:'name'" class="easyui-combobox" panelHeight="auto" style="width:100px"></select>
                        <button class="btn" onclick="loadSpiderTable()">加载表格</button>
                    </div>
                    <table id="rdcSpiderTable"  style="width:500px;height:300px"></table>
                </div>
            </div>
            <div title="添加监控对象"></div>
            <div title="冷库配置"></div>
            <div title="压缩机组配置"></div>
            <div title="冷凝系统配置"></div>
            <div title="电表配置"></div>
            <div title="其他配置"></div>
            <div title="告警配置"></div>
            <div title="账号配置"></div>
            <div title="标签采集配置"></div>
            <div title="权重配置"></div>
            <div title="告警配置"></div>
            <div title="权限配置"></div>
        </div>
    </div>
    <table id="objTable" class="fill"></table>
</body>
</html>

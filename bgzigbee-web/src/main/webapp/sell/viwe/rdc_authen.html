<!DOCTYPE html>
<html>
  <head>
    <title>冷库认证管理</title>
    <meta name="content-type" content="text/html; charset=UTF-8">

 <body id="maindiv" >
      <table id="objTable" class="fill"></table>
    
    <div class="none">
	    <div id="user_filter" style="padding:5px 0;">

	           <div id="div_st_filter">
			                           认证类型: 
					<select id="sel_auth_type" class="easyui-combobox" panelHeight="auto" style="width:120px" >

					</select>
			        &nbsp;状态: 
					<select id="sel_auth_state" class="easyui-combobox" panelHeight="auto" style="width:120px"  >

						<option value="-1">未通过</option>
						<option value="0">待审核</option>
						<option value="1">已审核</option>
					</select>
					&nbsp;

	        </div>
	    </div>

<!DOCTYPE html>
<html>
  <head>
    <title>冷库认证管理</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <link rel="stylesheet" href="../../comm/imgview/viewer.min.css">
    <style type="text/css"> form tr{height:35px;} .pagination-btn-separator {float: none;} </style>
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/imgview/viewer.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/rdc_authen.js"></script>
  </head>
  
 <body id="maindiv" >
      <table id="objTable" class="fill"></table>
    
    <div class="none">
	    <div id="div_filter" style="padding:5px 0;">
<!-- 	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon_rem'" onclick="delAuthen()">删除</a> -->
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'pagination-load'" onclick="reloaddata()">刷新</a>
	        <div style="display: -webkit-inline-box; float: right;">
	           <div id="div_st_filter">
			                           认证类型: 
					<select id="sel_auth_type" class="easyui-combobox" panelHeight="auto" style="width:120px" >
						<option value="">====全部====</option>
						<option value="0">普通用户/360用户</option>
						<option value="1">货主用户</option>
						<option value="2">服务商用户</option>
					</select>
			        &nbsp;状态: 
					<select id="sel_auth_state" class="easyui-combobox" panelHeight="auto" style="width:120px"  >
					    <option value="">====全部====</option>
						<option value="-1">未通过</option>
						<option value="0">待审核</option>
						<option value="1">已审核</option>
					</select>
					&nbsp;
	           </div>
	        </div>
	    </div>
    	<div id="rdc_state_authendialog" class="easyui-dialog"  data-options="title:'审核认证',iconCls:'icon-authe',modal: true,closed: true,width:600,height:240"  >
			        <form id="rdc_state_auditForm" style="padding:10px 20px;" >
			        <table class="fill" >
			            <tr>
			                <td>状   态:</td>
			                <td>
			                    <input type="hidden" name="id" >
			                    <input type="hidden" name="rdcId" >
			                    <input type="hidden" name="authUserId" >
			                    <input type="hidden" name="oldstate" >
			                    <input type="hidden" name="ishandle" >
			                    <input type="hidden" name="oldishandle" >
			                    <input type="hidden" name="oldnote" >
			                    <label><input type="radio" id="edit_audit_-1" name="state" value="-1" >未通过 </label>  
			                    <label><input type="radio" id="edit_audit_0"  name="state" value="0"  >待审核   </label>  
			                    <label><input type="radio" id="edit_audit_1"  name="state" value="1">已通过  </label>  
			                </td>
			            </tr>  <tr>
			                <td>备注:</td>
			                <td>
			                   <textarea id="tex_note" style="height: 91px;width: 420px;" name="note"></textarea>
			                </td>
			            </tr>
			            
			        </table>
			        </form>
		</div>
	</div>
 </body>
</html>

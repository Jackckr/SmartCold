<!DOCTYPE html>
<html>
  <head>
    <title>用户管理</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/usermanage.js"></script>
  </head>
  
 <body>
    <table id="objTable" class="fill"></table>
    
    <div class="none">
	    <div id="user_filter" style="padding:5px 0;">
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'user_add'" onclick="$('#userForm').dialog('open')">添加用户</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'user_rem'" onclick="deleteUsers()">批量删除</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" onclick="reloaddata()">刷新</a>
	    </div>
    	 <div id="dlg" class="easyui-dialog" title="Toolbar and Buttons" style="width:400px;height:200px;padding:10px"
			data-options="
				iconCls: 'user_add',
				toolbar: [{
					text:'Add',
					iconCls:'icon-add',
					handler:function(){
						alert('add')
					}
				},'-',{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				}],
				buttons: [{
					text:'Ok',
					iconCls:'icon-ok',
					handler:function(){
						alert('ok');
					}
				},{
					text:'Cancel',
					handler:function(){
						alert('cancel');;
					}
				}]
			">
		</div>
	</div>
 </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>用户管理</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <style type="text/css">
    form tr{height:35px;}
    .pagination-btn-separator {float: none;}
    </style>
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/usermanage.js"></script>
  </head>
  
 <body>
    <table id="objTable" class="fill"></table>
    
    <div class="none">
	    <div id="user_filter" style="padding:5px 0;">
	               
			
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'user_add'" onclick="adduser();">添加</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'user_edit'" onclick="edituser()">编辑</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'user_del'" onclick="deleteUsers()">删除</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'pagination-load'" onclick="reloaddata()">刷新</a>
	        <div style="display: -webkit-inline-box; float: right;">
	           <div id="div_st_filter">
			                           类型: 
					<select id="sel_user_type" class="easyui-combobox" panelHeight="auto" style="width:120px" >
						<option value="">====全部====</option>
						<option value="0">普通用户/360用户</option>
						<option value="1">货主用户</option>
						<option value="2">服务商用户</option>
					</select>
			        &nbsp;状态: 
					<select id="sel_user_auto" class="easyui-combobox" panelHeight="auto" style="width:120px"  >
					    <option value="">====全部====</option>
						<option value="-1">未通过</option>
						<option value="0">待审核</option>
						<option value="1">已审核</option>
					</select>
					&nbsp;
	           </div>
	        </div>
	    </div>
    	 <div id="userdialog" class="easyui-dialog"  data-options="modal: true,closed: true,width:600,height:350,buttons: [{text:'保存',iconCls:'icon-ok',handler:saveUser},{text:'取消',iconCls:'icon-cancel2',handler:function(){$('#userdialog').dialog('close');}}]"  >
    	     <form id="userForm" style="padding:10px 20px;" >
			        <table class="fill" >
			            <tr>
			                <td>用户名:</td>
			                <td>
			                <input id="user_id" type="hidden" name="id" value="0">
			                <input class="easyui-validatebox textbox" name="username" id="username" data-options="prompt:'请输入用户名',required:true,validType:{length:[3,16],remote:['../../i/user/vistUserName','username'],invalidMessage:'用户名已存在!'}"   style="width: 100%;height: 24px;text-align: left;">
			                  
			                </td>
			            </tr>
			            <tr>
			                <td>密码:</td>
			                <td><input id="input_userpwd" class="easyui-validatebox textbox" type="password" name="password"
			                           data-options="prompt:'请输入密码.',required:false,validType:'length[6,16]'"
			                           style="width: 100%;height: 24px;">
			                </td>
			            </tr>
			           
			            <tr>
			                <td>手机号:</td>
			                <td><input class="easyui-validatebox textbox" name="telephone"
			                           data-options="prompt:'请输入手机号',required:false"
			                           validType="mobile[telephone]"
			                           style="width: 100%;height: 24px;">
			                </td>
			            </tr>
			            <tr>
			                <td>邮箱:</td>
			                <td><input class="easyui-validatebox textbox" name="email"
			                           data-options="prompt:'请输入邮箱.',required:false,validType:'email'"
			                           style="width: 100%;height: 24px;">
			                </td>
			            </tr>
			            <tr>
			                <td>用户类型:</td>
			                <td>
			                    <label><input type="radio" id="rad_type_1" name="type" value="1">货主   </label>  
			                    <label><input type="radio" id="rad_type_0" name="type" value="0" checked="checked">平台/360用户</label> 
			                    <label><input type="radio" id="rad_type_2" name="type" value="2">维修商 </label>  
			                </td>
			            </tr>
			            <tr>
			                <td>状   态:</td>
			                <td>
			                    <label><input type="radio" id="read_audit_-1" name="audit" value="-1" >未通过 </label>  
			                    <label><input type="radio" id="read_audit_0" name="audit" value="0"  checked="checked">待审核   </label>  
			                    <label><input type="radio" id="read_audit_1" name="audit" value="1">已通过  </label>  
			                </td>
			            </tr>
			        </table>
           </form>
		</div>
		 <div id="user_auditdialog" class="easyui-dialog"  data-options="title:'用户审核',iconCls:'user_audit',modal: true,closed: true,width:600,height:180,buttons: [{text:'修改',iconCls:'icon-ok1',handler:user_upaudit},{text:'取消',iconCls:'icon-cancel2',handler:function(){$('#user_auditdialog').dialog('close');}}]"  >
			        <form id="user_auditForm" style="padding:10px 20px;" >
			        <table class="fill" >
			            <tr>
			                <td>用户名:</td>
			                <td>
			                    <input type="text" name="username" disabled="disabled" style="border: none; background-color: transparent; color: red;">
			                </td>
			            </tr>
			            <tr>
			                <td>状   态:</td>
			                <td>
			                    <input type="hidden" name="id" >
			                    <input type="hidden" name="oldaudit" >
			                    <label><input type="radio" id="edit_audit_-1" name="audit" value="-1" >未通过 </label>  
			                    <label><input type="radio" id="edit_audit_0"  name="audit" value="0"  >待审核   </label>  
			                    <label><input type="radio" id="edit_audit_1" name="audit" value="1">已通过  </label>  
			                </td>
			            </tr>
			        </table>
			        </form>
		</div>
		 <div id="user_leveldialog" class="easyui-dialog"  data-options="title:'用户级别',iconCls:'user_audit',modal: true,closed: true,width:600,height:180,buttons: [{text:'修改',iconCls:'icon-ok1',handler:user_uplevel},{text:'取消',iconCls:'icon-cancel2',handler:function(){$('#user_leveldialog').dialog('close');}}]"  >
			        <form id="user_levelForm" style="padding:10px 20px;" >
			        <table class="fill" >
			            <tr>
			                <td>用户名:</td>
			                <td>
			                    <input type="text" name="username" disabled="disabled" style="border: none; background-color: transparent; color: red;">
			                </td>
			            </tr>
			            <tr>
			                <td>状   态:</td>
			                <td>
			                    <input type="hidden" name="id" >
			                    <input type="hidden" name="oldlevel" >
			                    <label><input type="radio" id="edit_level_0"  name="level" value="0" >普通用户 </label>  
			                    <label><input type="radio" id="edit_level_1"  name="level" value="" >L1</label>  
			                    <label><input type="radio" id="edit_level_2"  name="level" value="" >L2</label>  
			                    <label><input type="radio" id="edit_level_3"  name="level" value="" >L3</label>  
			                    <label><input type="radio" id="edit_level_4"  name="level" value="" >L4</label>  
			                    <label><input type="radio" id="edit_level_5"  name="level" value="" >L5</label>  
			                    <label><input type="radio" id="edit_level_6"  name="level" value="1">VIP</label>  
			                </td>
			            </tr>
			        </table>
			        </form>
		</div>
	</div>
 </body>
</html>

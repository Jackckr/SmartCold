<!DOCTYPE html>
<html>
<head>
    <title>设备管理</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <style type="text/css">
        form tr{height:35px;}
        form tr input{height:22px;width: 100%;}
        .pagination-btn-separator {float: none;}
        #left_dev_rdc_filter{padding: 0px;}
        .textbox, .l-btn {margin: 0px; }
        .tree-file { background:url('../style/icons/pwd.png') no-repeat;}
        #rdc_tree li{margin-bottom: 5px;}
    </style>
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/kv_manage.js"></script>
</head>
<body class="easyui-layout ">
<div data-options="region:'west',split:true,title:'钥匙'" style="width:300px;">
    <div id="left_dev_rdc_tree" >
        <ul id="objtree" class="easyui-tree" ></ul>
    </div>
</div>
<div data-options="region:'center'">
    <table id="objTable" class="fill"></table>
</div>
<!-- 隐藏区域内容 -->
<div class="none">
    <div id="tabl_tool" style="padding:5px;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'kv_del'" onclick="dels()">删除建值</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'kv_add'" onclick="$('#kvdialog').form('clear');$('#kvdialog').dialog('open');">添加键值</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'pagination-load'" onclick="reloaddata()">刷新</a>
        <div style="float: right">
            状态:
            <select id="sel_issis" class="easyui-combobox" panelHeight="auto" style="width:100px">
                <option value="">全部</option>
                <option value="0">采集数据</option>
                <option value="1">分析数据</option>
            </select>
            <input id="fddata" class="easyui-searchbox" val="ml" data-options="prompt:'请输入搜索条件...'" style="width:200px;display:inline;"/>
        </div>
    </div>
</div>
<div id="kvdialog" title="kv" class="easyui-dialog"  data-options="modal: true,closed: true,width:600,height:350,buttons: [{text:'保存',iconCls:'icon-ok',handler:saveKv},{text:'取消',iconCls:'icon-cancel2',handler:function(){$('#kvdialog').dialog('close');}}]"  >
    <form id="kvForm" style="padding:10px 20px;" >
        <table class="fill" >
            <tr>
                <td>key(英文):</td>
                <td>
                    <input id="kv_id" type="hidden" name="id" value="0">
                    <input class="easyui-validatebox textbox" name="key" onmouseout="isUpdateKey(this)" id="key" data-options="prompt:'请输入key',required:true,validType:{length:[3,64],remote:['../../i/storageKeys/checkKey','key'],invalidMessage:'key已存在!'}"   style="width: 100%;height: 24px;text-align: left;">

                </td>
            </tr>
            <tr>
                <td>描述:</td>
                <td><input id="desc" class="easyui-validatebox textbox" name="desc"
                           data-options="prompt:'请输入描述.',required:true,validType:'length[2,16]'"
                           style="width: 100%;height: 24px;">
                </td>
            </tr>

            <tr>
                <td>类型:</td>
                <td><select class="easyui-combobox" data-options="required:true" name="type" id="type" style="width: 400px">

                </select>
                </td>
            </tr>
            <tr>
                <td>数据类型:</td>
                <td><select class="easyui-combobox" data-options="required:true" name="issis" id="issis" style="width: 400px">
                    <option value="0">采集数据</option>
                    <option value="1">分析数据</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>单位:</td>
                <td><input class="easyui-validatebox textbox" name="unit"
                           style="width: 100%;height: 24px;">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

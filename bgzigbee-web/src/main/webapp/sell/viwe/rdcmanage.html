<!DOCTYPE html>
<html>
<head>
    <title>冷库管理</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../style/comm.css"/>
    <link rel="stylesheet" type="text/css" href="../style/main/addRdc.css"/>
    <script type="text/javascript" src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../app/comm.js"></script>
    <script type="text/javascript" src="../app/rdcmanage.js"></script>
</head>
</head>
<body class="easyui-layout">

<div data-options="region:'center'">
    <table id="objTable" class="fill"></table>
</div>
<div id="div_filter" style="display: none;">
    <div id="div_filteri" style="padding:2px 5px;">
        <button class="btn" onclick="addCold()">添加冷库</button>
        状态:
        <select id="sel_audit" class="easyui-combobox" panelHeight="auto" style="width:100px">
            <option value="8">全部</option>
            <option value="0">待审核</option>
            <option value="1">已审核</option>
            <option value="-1">未通过</option>
            <option value="2">已认证</option>
        </select>
        <input id="search" type="text" class="easyui-textbox" data-options="prompt:'请输入关键字'" style="width:200px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searchData()">Search</a>
    </div>
</div>
<div id="addCold" class="easyui-window" title="添加冷库" style="width:600px;height:600px"
     data-options="iconCls:'icon-save',modal:true" closed="true">
    <div style="width:400px;padding:30px 70px 50px 70px">
        <div class="oDiv">
            <label>
                <span>名称：<em>*</em></span>
                <input class="easyui-textbox" type="text" name="name">
                <em style="display: none"> 用户名已经被注册 </em>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>省：<em>*</em></span>
                <select id="province" class="easyui-combobox"></select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>市：<em>*</em></span>
                <select id="city" class="easyui-combobox"></select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>地理位置：<em>*</em></span>
                <input class="easyui-textbox" type="text">

            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>面积：<em>*</em></span>
                <input class="easyui-textbox" placeholder="冷库面积（平方米）" type="text">
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>冷库经营类型：<em>*</em></span>
                <select id="coldType" class="easyui-combobox">
                    <option value="1">产地型</option>
                    <option value="2">市场型</option>
                    <option value="3">仓储型</option>
                    <option value="4">配送型</option>
                    <option value="5">生产型</option>
                    <option value="6">中央厨房</option>
                    <option value="7">医药型</option>
                    <option value="8">其它</option>
                </select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>商品存放类型：<em>*</em></span>
                <select id="shopType" class="easyui-combobox">
                    <option value="1">货架存放</option>
                    <option value="2">非货架存放</option>
                </select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>冷库温度类型：<em>*</em></span>
                <select id="coldTempType" class="easyui-combobox">
                    <option value="1">冷藏库</option>
                    <option value="2">冷冻库</option>
                    <option value="3">超低温库</option>
                    <option value="4">恒温库</option>
                    <option value="5">多温区库</option>
                </select>
            </label>
        </div>
        <div class="oDiv labels">
            <p>冷藏车数量：</p>
            <div><label>＜1.8T<input type="text" class="easyui-textbox" style="width: 340px!important;">辆</label></div>
            <div><label>＜1.8T<input type="text" class="easyui-textbox" style="width: 340px!important;">辆</label></div>
            <div><label>6～14T<input type="text" class="easyui-textbox" style="width: 340px!important;">辆</label></div>
            <div><label> ＞14T<input type="text" class="easyui-textbox" style="width: 340px!important;">辆</label></div>
        </div>
        <div class="oDiv">
            <label>
                <span>联系电话：<em>*</em></span>
                <input class="easyui-textbox" type="text">
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>备注：</span>
                <input class="easyui-textbox" data-options="multiline:true" style="width:300px;height:40px">
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>建筑结构：</span>
                <select id="buildingStructure" class="easyui-combobox">
                    <option value="1">土建型</option>
                    <option value="2">钢结构型</option>
                </select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>是否有封闭月台：</span>
                <select id="isCloseMoon" class="easyui-combobox">
                    <option value="1">有</option>
                    <option value="2" selected="selected">无</option>
                </select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>是否有理货区：</span>
                <select id="isCleanArea" class="easyui-combobox">
                    <option value="1">有</option>
                    <option value="2" selected="selected">无</option>
                </select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>理货区面积：</span>
                <input type="text" id="lihuoArea" class="easyui-textbox">
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>理货区有无温控：</span>
                <select id="isTempLihuoArea" class="easyui-combobox">
                    <option value="1">有</option>
                    <option value="2" selected="selected">无</option>
                </select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>制冷类型：</span>
                <select id="refrigerationType" class="easyui-combobox">
                    <option value="1">氨制冷</option>
                    <option value="2">氟利昂制冷</option>
                    <option value="3">氨氟都有</option>
                    <option value="4">其他</option>
                </select>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>有无温度记录：</span>
                <select id="isTempRecord" class="easyui-combobox">
                    <option value="1">有</option>
                    <option value="2" selected="selected">无</option>
                </select>
            </label>
        </div>
        <div class="oDiv labels">
            <p>冷库容积：</p>
            <div><label>12度至25度:<input type="text" class="easyui-textbox"/>面积（平方）</label><label><input class="easyui-textbox" type="text"/>高度（米）</label></div>
            <div><label>12度至-2度:<input type="text" class="easyui-textbox">面积（平方）</label><label><input type="text" class="easyui-textbox">高度（米）</label></div>
            <div><label>-15度至-22度:<input type="text" class="easyui-textbox">面积（平方）</label><label><input type="text" class="easyui-textbox">高度（米）</label></div>
            <div><label>-22至-30度:<input type="text" class="easyui-textbox">面积（平方）</label><label><input type="text" class="easyui-textbox">高度（米）</label></div>
            <div><label>-30度以下:<input type="text" class="easyui-textbox">面积（平方）</label><label><input type="text" class="easyui-textbox">高度（米）</label></div>
        </div>
        <div class="oDiv">
            <label>
                <span>周边设施：</span>
                <input type="text" class="easyui-textbox"
                       data-options="multiline:true,prompt:'交通、加油站、宾馆、银行、餐饮、距市区和高速的距离等..'"
                       style="width:300px;height:50px"/>
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>资质荣誉图：</span>
                <input class="easyui-filebox" name="file1" multiple>*最多八张
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>功能平面布置图：</span>
                <input class="easyui-filebox" name="file1">
            </label>
        </div>
        <div class="oDiv">
            <label>
                <span>冷库图片：</span>
                <input class="easyui-filebox" name="file1" multiple>*最多五张
            </label>
        </div>
        <div>
            <a href="#" class="easyui-linkbutton btn" style="width:100%">添加冷库</a>
        </div>
    </div>
</div>
<div id="certificationCold" class="easyui-dialog" title="冷库认证" style="width: 900px; height: 700px;text-align:center"
     data-options="iconCls:'icon-save',resizable:true,modal:false,closed:true">
    <div id="certificationImg">
        <div style="float: left;margin-left: 60px">
            <img src="#" style="height: 100px;width:100px"/><br/>
            2014-04-23 00:00:00<br/>
            <input type="radio" value="1">yudongping
        </div>
    </div>
    <div style="margin-left: -200px;margin-top: 400px">
        <button id="cerBtn" class="btn">审核通过</button>
    </div>
</div>

</body>
</html>

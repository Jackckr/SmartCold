<!DOCTYPE html>
<html>
<head>
    <title>冷库管理</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../style/comm.css"/>
    <link rel="stylesheet" type="text/css" href="../style/main/addRdc.css"/>
    <script type="text/javascript" src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../app/comm.js"></script>
    <script type="text/javascript" src="../app/rdc_manage.js"></script>
</head>
</head>
<body class="easyui-layout">

<div data-options="region:'center'">
    <table id="objTable" class="fill"></table>
</div>
<div id="div_filter" style="display: none;">
    <div id="div_filteri" style="padding:2px 5px;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'rdc_add'" onclick="addCold()">添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'rdc_del'" onclick="dl()">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'pagination-load'" onclick="reloaddata()">刷新</a>
        <div style="float: right">
            状态:
            <select id="sel_audit" class="easyui-combobox" panelHeight="auto" style="width:100px">
                <option value="8">全部</option>
                <option value="0">待审核</option>
                <option value="1">已审核</option>
                <option value="-1">未通过</option>
                <option value="2">已认证</option>
            </select>
            <input id="search" type="text" class="easyui-textbox" data-options="prompt:'请输入关键字'" style="width:200px">
            <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searchData()">Search</a>
        </div>
    </div>
</div>
<div id="rdc_auditdialog" class="easyui-dialog"  data-options="title:'冷库审核',iconCls:'rdc_audit',modal: true,closed: true,buttons: [{text:'修改',iconCls:'icon-ok1',handler:rdc_upaudit},{text:'取消',iconCls:'icon-cancel2',handler:function(){$('#rdc_auditdialog').dialog('close');}}]" style="width: 600px;height: 180px" >
    <form id="rdc_auditForm" style="padding:10px 20px;" >
        <table class="fill" >
            <tr style="height: 50px">
                <td>冷库名:</td>
                <td>
                    <input type="text" name="rdcName" disabled="disabled" style="border: none; background-color: transparent; color: red;">
                </td>
            </tr>
            <tr>
                <td>状   态:</td>
                <td>
                    <input type="hidden" name="id">
                    <label><input type="radio" id="edit_audit_-1" name="audit" value="-1" >未通过 </label>
                    <label><input type="radio" id="edit_audit_0"  name="audit" value="0"  >待审核   </label>
                    <label><input type="radio" id="edit_audit_1" name="audit" value="1">已通过  </label>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="addCold" class="easyui-window" title="添加冷库" style="width:80%;height:65%"
     data-options="iconCls:'icon-save',modal:true" closed="true">


        <form id="addColdForm">
            <div style="height: 100%;width: 50%;float: right" >
                <div class="oDiv">
                    <label>
                        <span>省：<em>*</em></span>
                        <select class="easyui-combobox" name="provinceId" id="provinceId"></select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>市：<em>*</em></span>
                        <select class="easyui-combobox" name="cityId" id="cityId">
                        </select>
                    </label>
                </div>
                <div class="oDiv labels">
                    <p>冷藏车数量：</p>
                    <div><label>＜1.8T<input type="text" class="easyui-textbox" name="coldTruck1" id="coldTruck1" style="width: 340px!important;">辆</label></div>
                    <div><label>＜1.8T<input type="text" class="easyui-textbox" name="coldTruck2" id="coldTruck2" style="width: 340px!important;">辆</label></div>
                    <div><label>6～14T<input type="text" class="easyui-textbox" name="coldTruck3" id="coldTruck3" style="width: 340px!important;">辆</label></div>
                    <div><label> ＞14T<input type="text" class="easyui-textbox" name="coldTruck4" id="coldTruck4" style="width: 340px!important;">辆</label></div>
                </div>
                <div class="oDiv">
                    <label>
                        <span>有无温度记录：</span>
                        <select class="easyui-combobox" name="temperRecord" id="temperRecord">
                            <option value="0"></option>
                            <option value="1">有</option>
                            <option value="2" selected="selected">无</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv labels">
                    <p>冷库容积：</p>
                    <div><label>12度至25度:<input type="text" class="easyui-textbox" name="capacity1" id="capacity1"/>面积（平方）</label><label><input class="easyui-textbox" type="text" name="height1" id="height1"/>高度（米）</label></div>
                    <div><label>12度至-2度:<input type="text" class="easyui-textbox" name="capacity2" id="capacity2">面积（平方）</label><label><input type="text" class="easyui-textbox" name="height2" id="height2">高度（米）</label></div>
                    <div><label>-15度至-22度:<input type="text" class="easyui-textbox" name="capacity3" id="capacity3">面积（平方）</label><label><input type="text" class="easyui-textbox" name="height3" id="height3">高度（米）</label></div>
                    <div><label>-22至-30度:<input type="text" class="easyui-textbox" name="capacity4" id="capacity4">面积（平方）</label><label><input type="text" class="easyui-textbox" name="height4" id="height4">高度（米）</label></div>
                    <div><label>-30度以下:<input type="text" class="easyui-textbox" name="capacity5" id="capacity5">面积（平方）</label><label><input type="text" class="easyui-textbox" name="height5" id="height5">高度（米）</label></div>
                </div>
                <div class="oDiv">
                    <label>
                        <span>周边设施：</span>
                        <input type="text" class="easyui-textbox"
                               data-options="multiline:true,prompt:'交通、加油站、宾馆、银行、餐饮、距市区和高速的距离等..'"
                               style="width:300px;height:50px" name="facility" id="facility"/>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>资质荣誉图：</span>
                        <input class="easyui-filebox" name="honorfiles" multiple>*最多八张
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>冷库图片：</span>
                        <input class="easyui-filebox" name="files" multiple>*最多五张
                    </label>
                </div>
            </div>
            <div style="height: 100%;width: 50%" >
                <div class="oDiv" style="width: 100%">
                    <label>
                        <span>名称：<em>*</em></span>
                        <input class="easyui-textbox" type="text" name="name" id="name" onmouseover="checkRdcName()">
                        <em id="showNameMessage" style="display: none"> 用户名已经被注册 </em>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>地理位置：<em>*</em></span>
                        <input class="easyui-textbox" name="address" id="address" type="text">
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>面积：<em>*</em></span>
                        <input class="easyui-textbox" data-options="prompt:'冷库面积（平方米）'" type="text" name="area" id="area">
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>冷库经营类型：<em>*</em></span>
                        <select class="easyui-combobox" name="manageType" id="manageType">
                            <option value="0"> </option>
                            <option value="1">产地型</option>
                            <option value="2">市场型</option>
                            <option value="3">仓储型</option>
                            <option value="4">配送型</option>
                            <option value="5">生产型</option>
                            <option value="6">中央厨房</option>
                            <option value="7">医药型</option>
                            <option value="8">其它</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>商品存放类型：<em>*</em></span>
                        <select class="easyui-combobox" name="storageType" id="storageType">
                            <option value="0"> </option>
                            <option value="1">货架存放</option>
                            <option value="2">非货架存放</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>冷库温度类型：<em>*</em></span>
                        <select class="easyui-combobox" name="temperType" id="temperType">
                            <option value="0"></option>
                            <option value="1">冷藏库</option>
                            <option value="2">冷冻库</option>
                            <option value="3">超低温库</option>
                            <option value="4">恒温库</option>
                            <option value="5">多温区库</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>联系电话：<em>*</em></span>
                        <input class="easyui-textbox" type="text" name="phoneNum" id="phoneNum">
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>备注：</span>
                        <input class="easyui-textbox" data-options="multiline:true" name="remark" id="remark" style="width:300px;height:40px">
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>建筑结构：</span>
                        <select class="easyui-combobox" name="structure" id="structure">
                            <option value="0"></option>
                            <option value="1">土建型</option>
                            <option value="2">钢结构型</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>是否有封闭月台：</span>
                        <select class="easyui-combobox" name="platform" id="platform">
                            <option value="0"></option>
                            <option value="1">有</option>
                            <option value="2" selected="selected">无</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>是否有理货区：</span>
                        <select class="easyui-combobox" name="lihuoRoom" id="lihuoRoom">
                            <option value="0"></option>
                            <option value="1">有</option>
                            <option value="2" selected="selected">无</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>理货区面积：</span>
                        <input type="text" class="easyui-textbox" name="lihuoArea" id="lihuoArea">
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>理货区有无温控：</span>
                        <select class="easyui-combobox" name="lihuoTemperCtr" id="lihuoTemperCtr">
                            <option value="0"></option>
                            <option value="1">有</option>
                            <option value="2" selected="selected">无</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>制冷剂类型：</span>
                        <select class="easyui-combobox" name="storageRefreg" id="storageRefreg">
                            <option value="0"></option>
                            <option value="1">氨制冷</option>
                            <option value="2">氟利昂制冷</option>
                            <option value="3">氨氟都有</option>
                            <option value="4">其他</option>
                        </select>
                    </label>
                </div>
                <div class="oDiv">
                    <label>
                        <span>功能平面布置图：</span>
                        <input class="easyui-filebox" name="arrangePic" id="arrangePic">
                    </label>
                </div>
            </div>
        <div>
            <a href="#" id="coldButton" onclick="addColdSubmit()" class="easyui-linkbutton btn" style="width:100%;">添加冷库</a>
        </div>
        </form>
    </div>

</body>
</html>

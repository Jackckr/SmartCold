<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关联管理</title>
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../style/comm.css"/>
    <script type="text/javascript" src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../app/comm.js"></script>
    <script type="text/javascript" src="../app/relating_manage.js"></script>
</head>
<body class="easyui-layout">
<!--左侧窗口-->
<div data-options="region:'west',title:'操作对象',split:true" style="width:550px;">
    <table id="objTable" class="fill"></table>
</div>
<div id="div_filter" style="display: none;">
    <div id="div_filteri" style="padding:2px 5px;text-align: right">
       <input id="fddata" class="easyui-searchbox" val="ml" data-options="prompt:'请输入搜索条件...'" style="width:200px;display:inline;"/>
    </div>
</div>
<!--中间窗口-->
<div data-options="region:'center',title:'已关联'" style="padding:5px;">
    <table id="objTable1" class="fill"></table>
</div>
<!--右侧窗口-->
<div data-options="region:'east',title:'关联对象',split:true" style="width:550px;">
    <table id="objTable2" class="fill"></table>
</div>
</body>
</html>

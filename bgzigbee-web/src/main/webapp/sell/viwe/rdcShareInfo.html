<!DOCTYPE html>
<html>
<head>
    <title>系统消息</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js"></script>
    <script type="text/javascript"  src="../app/rdcShareInfo.js"></script>
</head>
</head>
<body  class="easyui-layout" >

<div  data-options="region:'center'"  >
    <table id="objTable" class="fill"></table>
</div>
<div id="heidendiv" style="display: none;">
    <div id="chisread" class="chml">
        <div><span class="ml weidu" title="未读" value=0>未读</span></div>
        <div ><span class="ml yidu" title="已读" value=1>已读</span></div>
    </div>
    <div id="chstate" class="chml">
        <div><span class="ml nobz" title="未处理" value=0>未处理</span></div>
        <div ><span class="ml okbz" title="已处理" value=1>已处理</span></div>
    </div>
</div>
<div id="cdmm" style="display: none;">
    <div id="datamenu" class="easyui-menu"  style="width:120px;">
        <div data-options="name:'delem',iconCls:'icon-reload'" onclick="reloaddata()">刷新</div>
    </div>
</div>
<div id="div_filter" style="display: none;">
    <div id="div_filteri" style="padding:2px 5px;">
        Date From: <input class="easyui-datebox" data-options="onSelect:onSelect" style="width:110px">
        To: <input class="easyui-datebox" style="width:110px">
        Language:
        <select id="sel_type" class="easyui-combobox" panelHeight="auto" style="width:100px">
            <option value="">全部</option>
            <option value="出租">出租</option>
            <option value="出售">出售</option>
            <option value="找货">找货</option>
            <option value="找车">找车</option>
            <option value="求租">求租</option>
        </select>
        <a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
    </div>
</div>
</body>
</html>

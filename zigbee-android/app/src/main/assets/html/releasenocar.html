<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- header -->
        <header>
        	<div class="timer"></div>
            <div class="area fl">
                <a href="release.html"><i class="iconfont">&#xe60e;</i></a>
            </div>
            <div class="zoom fr">
                <a href="search.html"><i class="iconfont">&#xe62f;</i></a>
            </div>
            <div class="txt">
                发布冷运
            </div>
        </header>
    <!-- header end-->
    <section class="toggle clearfix">
    	<div class="rent fl" onclick="location.href='releasehavecar.html'"><i class="iconfont">&#xe658;</i>有车</div>
    	<div class="offer current fl" onclick="location.href='releasenocar.html'"><i class="iconfont">&#xe656;</i>求车</div>
    </section>

    <section class="main maindetail">
        <form>
            <ul class="houseinfo">
                <li>
                    <label for="name">描述</label>
                    <input type="text"  id="name" placeholder="冷藏车出租"/>
                </li>
                <li>
                    <label for="businessType">业务类型</label>
                    <input type="text" id="businessType" />
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="temperatureType">温度类型</label>
                    <input type="text" id="temperatureType" />
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="carType">车型</label>
                    <input type="text" id="carType" />
                    <i class="iconfont fr moreinfo">&#xe60d;</i>
                </li>
                <li>
                    <label for="price">价格</label>
                    <input type="text" id="price" placeholder="面议"/>
                </li>
                 <li>
                     <label for="start">出发地</label>
                     <input type="text" id="start" placeholder="（选填）" />
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                 <li>
                     <label for="startTime">出发时间</label>
                     <input type="text" id="startTime" placeholder="（选填）" />
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                 <li>
                     <label for="arrow">目的地</label>
                     <input type="text" id="arrow"  placeholder="（选填）"/>
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                 <li>
                     <label for="arriveTime">到达时间</label>
                     <input type="text" id="arriveTime"  placeholder="（选填）"/>
                     <i class="iconfont fr moreinfo">&#xe60d;</i>
                 </li>
                <li>
                    <label for="time">信息有效期</label>
                    <input type="date"  id="time" />
                    <i class="iconfont fr">&#xe63a;</i>
                </li>
                <li>
                    <label for="phone">联系电话</label>
                    <input type="text" id="phone"  placeholder="18863699825"/>
                </li>
                <li>
                    <label for="note">备注</label>
                    <input type="text"  id="note" placeholder="（选填）"/>
                </li>
            </ul>
        </form>
        <button class="mybtn" onclick="location.href='releasefail.html'">确认发布</button>
    </section>

<html>

  <body>
    <!--<a href="index.html" class="h1">首页</a>-->
    <div class="defaultLogin">
      <img src="dist/img/loginBg.png" alt="">
      <div>
        <div class="form-group">
          <input id="txt_userName" name="userName"    class="form-control" type="text"  placeholder="用户名">
        </div>
        <div class="form-group">
          <input id="txt_password" name="password"   class="form-control" type="password"  placeholder="密码">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-success btn-block" onclick="loginutil.login()">登录</button>
        </div>
        <div class="text-right"><a href="#">忘记密码</a></div>
      </div>
    </div>
    <div style="height: 0px;clear: both; display: block;overflow: hidden;visibility: hidden;">
       <span id="keleyivisitorip"><script type="text/javascript" src="http://tool.keleyi.com/ip/visitoriphost/"></script></span>
       <script src="http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js" type="text/javascript"></script>
    </div>
    <script src="bower_components/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    var isyzok = false,remote_ip_info = "", adds = "127.0.0.1  本地登录" ;
    loginutil={
		   showErrorInfo:function(){
			   
		   },
		   checkuser:function(){
		    	
		    	
		  },
		  login:function(me){
		          if ($(me).data("isLoading") === true) {  return; }
		          var  userName = $("#txt_userName").val(), password = $("#txt_password").val();
		          if (userName == "") {
		              showErrorInfo("用户名不能为空！");
		              $("#username").focus();
		              return;
		          } else {
		              if (password == "") {
		                  showErrorInfo("密码不能为空！");
		                  $("#password").focus();
		                  return;
		              }
		          }
		          $(me).text("登录中...").data("isLoading", true);
		          $.ajax({
		              type: "POST",
		              dataType: "json",
		              url: "/i/user/login",
		              data: {userName: userName, password: password,sik:new Date().getHours()},
		              complete: function (e) { $(me).text("登录"); $(me).delay(500).data("isLoading", false); },
		              success: function (data) {
		                  if (data.success) {
		                	   document.cookie = data.message;
			                   window.sessionStorage.sikey = data.message;
			                   window.location.href ="index.html";
			                   window.Event.returnValue = false;
		                  }else{
		                 
		                      $("#mention")[0].hidden = false;
		                      showErrorInfo(data.message);
		                    
		                  }
		              }
		          });
		    	 
		    } 
   };
    
    </script>
  </body>

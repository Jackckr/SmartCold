<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 28%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 72%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">				
				<div class="mui-input-row">
					<label>用户名</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div> 
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
					<!---->
				</div> 
				<div class="mui-input-row">
					<label>验证码</label>
					<button class="mui-right mui-btn mui-btn-blue" style="width: auto;">获取验证码</button>
					<input type="text" maxlength="4" class="mui-input-clear mui-input" placeholder="请输入验证码" style="width: 40%;">
				</div> 
				<div class="mui-input-row">
					<label>新密码</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div> 
				<div class="mui-input-row">
					<label>确&nbsp;&nbsp;&nbsp;认</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div> 
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>注册真实可用，注册成功后的用户可用于登录，但是示例程序并未和服务端交互，用户相关数据仅存储于本地。</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init();
			mui.plusReady(function(){
            var username=document.getElementById("username");
            var password=document.getElementById("password");
            var nickname=document.getElementById("nickname");
            var reg=document.getElementById("reg");
            reg.addEventListener('tap',function(){
            	mui.alert(1)
                if(username.value.length==0){
                    plus.ui.toast("用户名不能为空");
                    return;
                }
                if(password.value.length==0){
                    plus.ui.toast("密码不能为空");
                    return;
                }
                if(nickname.value.length==0){
                    plus.ui.toast("昵称不能为空");
                    return;
                }
                mui.ajax('http://192.168.0.7/newssystem/index.php/Home/User/reg',{
                    data:{
                        username:username.value,
                        password:password.value,
                        nickname:nickname.value
                    },
                    dataType:'json',//数据格式类型
                    type:'POST',//http请求类型
                    timeout:10000,//超时设置
                    success:function(data){
                        //处理成功返回的数据
                        //{'result':1,'data':"注册成功"}
                        if(data.result==1){
                            plus.ui.toast(data.data);
                            mui.back();
                        }else{
                            plus.ui.toast(data.data);
                        }
                    },
                    error:function(){

                    }
                })
            })
        })
		</script>
	</body>

</html>

<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,
			.mui-content {
				background-color: #fff;
			}
			
			h1 {
				margin-top: 60px;
				margin-bottom: 30px;
				text-align: center;
			}
			
			#login {
				padding: 6px 12px;
				margin: 60px auto;
			}
			
			.tac {
				text-align: center;
			}
			
			.mui-input-row label {
				width: 22%;
			}
			
			.mui-input-row label~input {
				width: 78%;
			}
			
			.tac {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1><img src="images/360_logo.png" alt="" style="width: 70%;"/></h1>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area tac">
					<a id='reg' href="reg.html">注册账号</a>
					<span class="spliter">|</span>
					<a id='forgetPassword' href="forget_password.html">忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/controller/index.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
			}(mui, document));
			document.getElementById('login').addEventListener('tap', function() {
				var account = document.getElementById('account').value;
				var password = document.getElementById("password").value;
				if(account.length == 0 || password.length == 0) {
					mui.alert('用户名或密码不能为空', '提示', '确认');
					return false;
				}
				this.innerText = '登录中...';
				this.setAttribute('disabled', true);
				var loginButton = this;
				mui.ajax(smartCold + '/i/user/login', {
					data: {
						userName: account,
						password: password
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if(data.status == 1) {
							loginButton.innerText = '登录';
							loginButton.removeAttribute('disabled');
							mui.alert('密码用户名不匹配', '提示', '确认');
						} else {
							document.cookie = data.message;
							mui.ajax(smartCold + '/i/user/findUser', {
								headers: {
									'Cookie': "JSESSIONID=" +document.cookie.token
								},
								dataType: 'json', //服务器返回json格式数据
								type: 'get', //HTTP请求类型
								timeout: 10000, //超时时间设置为10秒；
								success: function(data) {
									window.localStorage.user = JSON.stringify(data);
									mui.openWindow({
										url: 'index.html',
										id: 'index',
										waiting: {
											autoShow: true, //自动显示等待框，默认为true
											title: '正在加载...' //等待对话框上显示的提示内容}})
										}
									})
								}
							});
						}
					}
				});
			})
		</script>
	</body>

</html>

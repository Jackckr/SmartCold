<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,.mui-content{
				background-color: #fff;
			}
			h1{
				margin-top: 60px;
				margin-bottom: 30px;
				text-align: center;
			}
			#login{
				padding: 6px 12px;
				margin: 60px auto;
			}
			.tac{
				text-align: center;
			}
			.mui-input-row label{
				width: 22%;
			}
			.mui-input-row label~input{
				width: 78%;
			}
			.tac{
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1><img src="images/360_logo.png" alt="" style="width: 70%;"/></h1>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="location.href='index.html'">登录</button>
				<div class="link-area tac">
					<a id='reg' href="reg.html">注册账号</a>
					<span class="spliter">|</span>
					<a id='forgetPassword' href="forget_password.html">忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="js/components/mui.min.js"></script>
		<script src="js/components/mui.enterfocus.js"></script>
		<script src="js/components/app.js"></script>
		<script src="js/components/angular.min.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
			}(mui, document));
		</script>
	</body>

</html>

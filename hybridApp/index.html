<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冷库能效在线管理系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/style/common.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-pull-left userImg"><img src="images/cbd.jpg"/></a>
			<h1 class="mui-title">上海众萃冷链物流有限公司合肥RDC</h1>
			<a class="mui-pull-right searchBtn mui-hidden"><span class="mui-icon iconfont">&#xe73d;</span></a>
		</header>
		<!--底部菜单-->
		<nav class="mui-bar mui-bar-tab">
			<a data-index="0" class="mui-tab-item mui-active" href="monitor.html">
				<span class="mui-icon iconfont">&#xe68d;</span>
				<span class="mui-tab-label">监控</span>
			</a>
			<a data-index="1" class="mui-tab-item" href="query.html">
				<span class="mui-icon iconfont">&#xe709;</span>
				<span class="mui-tab-label">查询</span>
			</a>
			<a data-index="2" class="mui-tab-item" href="analysis.html">
				<span class="mui-icon iconfont">&#xe682;</span>
				<span class="mui-tab-label">分析</span>
			</a>
			<a data-index="3" class="mui-tab-item" href="warning.html">
				<span class="mui-icon iconfont">&#xe697;</span>
				<span class="mui-tab-label">告警</span>
			</a>
			<a data-index="4" class="mui-tab-item" href="maintain.html">
				<span class="mui-icon iconfont">&#xe6a5;</span>
				<span class="mui-tab-label">维护</span>
			</a>
		</nav>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.9.0.js"></script>
	<script>
		mui.init();
		var user = null, rdc = null, smartCold = "http://cold360.cn/";
        if(localStorage.user){
			user = JSON.parse(localStorage.user);				
		    if(user.role == 2 || user.role == 3){
		        $(".searchBtn").removeClass('mui-hidden');
			}else{
                $(".searchBtn").addClass('mui-hidden');
			}
			mui.ajax(smartCold + 'i/rdc/findRDCsByUserid', {
	            data: {
	                userid: user.id
	            },
	            dataType: 'json', //服务器返回json格式数据
	            type: 'get', //HTTP请求类型
	            timeout: 10000, //超时时间设置为10秒；
	            crossDomain: true,
	            success: function (data) {
	                rdc = data[0];
	                if(rdc){
		           		localStorage.rdc=JSON.stringify(rdc);
		                if(localStorage.currentRdc){//切换rdc
		                	$("header>h1").html(JSON.parse(localStorage.currentRdc).name);
		                }else{
		                	$("header>h1").html(rdc.name); 
		                }	                	
	                }else{
	                	mui.toast('当前账号没有冷库，无法使用本应用的相关功能！');
	 					LocalUrl();
	                }
	            }
	        });
		}else{
			LocalUrl();
		}
		/**
		 * 搜索页面返回回来要执行的方法
		 */	
        //切换rdc之后 刷新页面
        window.addEventListener('doit', function(e) {          	
	        location.reload();  
	    });
		/**
		 *底部菜单栏初始化
		 */
		var subpages = ['monitor.html', 'query.html', 'analysis.html', 'warning.html','maintain.html'];
		var subpage_style = {
			top: '44px',
			bottom: '53px'
		};
		
		var aniShow = {};
		var index = localStorage.getItem('subpages');		
		 //创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			for (var i = 0; i < 5; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				}else{
					temp[subpages[index]] = "true";
					mui.extend(aniShow,temp);
				}
				self.append(sub);
			}
		});
		 //当前激活选项
		var activeTab = subpages[0];
		 //选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var LoginValue = localStorage.getItem('user');
			var targetTab = this.getAttribute('href');
			var index = parseInt(this.getAttribute("data-index"));
			if (targetTab == activeTab) {
				return;
			}
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios||aniShow[targetTab]){
				plus.webview.show(targetTab);
			}else{
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow,temp);
				plus.webview.show(targetTab,"fade-in",300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡			
			activeTab = targetTab;
		});
		function LocalUrl(){
			clearCookie();
			mui.openWindow({
			    url: 'login.html',
			    id: 'login.html',
			    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			    }
			});
			mui.back();
		}
		/**
		 * 打开新页面
		 */
		mui('.mui-bar-nav').on('tap', '.userImg', function(e) {
			mui.openWindow({
			    url: 'setting.html',
			    id: 'setting.html',
			    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			    }
			});
		});
		mui('.mui-bar-nav').on('tap', '.searchBtn', function(e) {
			mui.openWindow({
			    url: 'search.html',
			    id: 'search.html',
			    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			    }
			});
		});		
		function clearCookie(){//清除cookie和localstorage
		    var keys=document.cookie.match(/[^ =;]+(?=\=)/g);
		    localStorage.clear();
		    if (keys) {
		        for (var i =  keys.length; i--;)
		            document.cookie=keys[i]+'=0;expires=' + new Date( 0).toUTCString()
		    }    
		}
	</script>
</html>

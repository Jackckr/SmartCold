<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冷库能效在线管理系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/style/common.css"/>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-pull-left userImg" href="setting.html"><img src="images/cbd.jpg"/></a>
			<h1 class="mui-title">上海众萃冷链物流有限公司合肥RDC</h1>
			<a class="mui-pull-right"><span class="mui-icon iconfont">&#xe73d;</span></a>
		</header>
		
		<!--底部菜单-->
		<nav class="mui-bar mui-bar-tab">
			<a data-index="0" class="mui-tab-item mui-active" href="view/monitor.html">
				<span class="mui-icon iconfont">&#xe68d;</span>
				<span class="mui-tab-label">监控</span>
			</a>
			<a data-index="1" class="mui-tab-item" href="view/query.html">
				<span class="mui-icon iconfont">&#xe709;</span>
				<span class="mui-tab-label">查询</span>
			</a>
			<a data-index="2" class="mui-tab-item" href="view/analysis.html">
				<span class="mui-icon iconfont">&#xe682;</span>
				<span class="mui-tab-label">分析</span>
			</a>
			<a data-index="3" class="mui-tab-item" href="view/warning.html">
				<span class="mui-icon iconfont">&#xe697;</span>
				<span class="mui-tab-label">告警</span>
			</a>
			<a data-index="4" class="mui-tab-item" href="view/maintain.html">
				<span class="mui-icon iconfont">&#xe6a5;</span>
				<span class="mui-tab-label">维护</span>
			</a>
		</nav>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.9.0.js"></script>
	<script>
		mui.init();
		var subpages = ['view/monitor.html', 'view/query.html', 'view/analysis.html', 'view/warning.html','view/maintain.html'];
		var subpage_style = {
			top: '44px',
			bottom: '53px'
		};
		
		var aniShow = {};
		
		var index = localStorage.getItem('subpages');
		
		 //创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			for (var i = 0; i < 5; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				}else{
					temp[subpages[index]] = "true";
					mui.extend(aniShow,temp);
				}
				self.append(sub);
			}
		});
		 //当前激活选项
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		 //选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var LoginValue = localStorage.getItem('user');
			var targetTab = this.getAttribute('href');
			var index = parseInt(this.getAttribute("data-index"));
		
			if (targetTab == activeTab) {
				return;
			}
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios||aniShow[targetTab]){
				plus.webview.show(targetTab);
			}else{
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow,temp);
				plus.webview.show(targetTab,"fade-in",300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡  ['view/monitor.html', 'view/query.html', 'view/analysis.html', 'view/warning.html','view/maintain.html'];
			//更改当前活跃的选项卡
			if(targetTab == 'view/monitor.html' && LoginValue == 'null' || targetTab == 'view/query.html' && LoginValue == 'null' 
			|| targetTab == 'view/analysis.html' && LoginValue == 'null' || targetTab == 'view/warning.html' && LoginValue == 'null' 
			|| targetTab == 'view/maintain.html' && LoginValue == 'null'){
				mui.toast('请登录');
				LocalUrl();
			}
			activeTab = targetTab;
		});
		function LocalUrl(){
			mui.openWindow({
			    url: 'login.html',
			    id: 'login.html',
			    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			    }
			});
			mui.back();
		}
		//头像点击事件
		mui('.mui-bar-nav').on('tap', '.userImg', function(e) {
			mui.openWindow({
			    url: 'setting.html',
			    id: 'setting.html',
			    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			    waiting:{
			      autoShow:true,//自动显示等待框，默认为true
			      title:'正在加载...',//等待对话框上显示的提示内容
			    }
			});
		});
		
	</script>
</html>

<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 28%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 72%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				margin-top: 1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">				
				<div class="mui-input-row">
					<label>用户名</label>
					<input id='account' type="text" maxlength="16" class="mui-input-clear mui-input" placeholder="请输入用户名">
				</div> 
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" maxlength="11" class="mui-input-clear mui-input" placeholder="请输入手机号">
					<!---->
				</div> 
				<div class="mui-input-row">
					<label>验证码</label>
					<button class="mui-right mui-btn mui-btn-blue" style="width: auto;">获取验证码</button>
					<input type="text" maxlength="4" class="mui-input-clear mui-input" placeholder="请输入验证码" style="width: 40%;">
				</div> 
				<div class="mui-input-row">
					<label>新密码</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入新密码">
				</div> 
				<div class="mui-input-row">
					<label>确&nbsp;&nbsp;&nbsp;认</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请确认新密码">
				</div> 
			</form>
			<div class="mui-content-padded">
				<button id='sendMail' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var sendButton = doc.getElementById('sendMail');
					var emailBox = doc.getElementById('email');
					sendButton.addEventListener('tap', function() {
						app.forgetPassword(emailBox.value, function(err, info) {
							plus.nativeUI.toast(err || info);
						});
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>

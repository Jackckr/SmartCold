	<link rel="stylesheet" type="text/css" href="app/css/personalinfo.css">
	<div class="shareMain clearfix">
	<!-- sidebar -->
		<div class="sidebar pull-left">
			<ul class="infoList">
				<li><a href="#/personalDetail"><font color="black">个人信息</font></a></li>
				<li> <a href="#/personalRdc"><font color="black">我的冷库</font></a></li>
				<li><a href="#/personalShare"><font color="black">我的发布</font></a></li>
				<li><a href="#/personalOrder"><font color="#418ACA">我的联络单</font></a></li>
				<li><a href="#/personalComment"><font color="black">我的评价</font></a></li>
				<li>联系客服</li>
			</ul>
		</div>
	<!-- sidebar end -->
	<!-- content -->
		<div class="content">
		   <form class="bs-example bs-example-form" role="form">
		      <div class="input-group">
		         <input type="text" ng-model="keyword"  class="form-control" placeholder="输入联络单号">
		           <button class="btn btn-default" ng-click="goSearch()">联络单搜索</button>
		      </div>
		   </form>
		<!-- 图文列表区域 -->
			<ul class="imgList clearfix">
				<li ng-repeat="orderdto in ordersDto">
					<div class="img pull-left"><img src={{orderdto.logo}}></div>
					<p class="company">{{orderdto.orders.orderid}}</p>
					<p class="area omg" >{{orderdto.orders.ordername}}</p>
					
					<div ng-if="orderdto.rsd.dataType==3">
					<p class="area">
						<span>联络单类型:</span> <span>[冷库]{{orderdto.rsd.typeText}}</span>
					</p>
				</div>

				<div ng-if="orderdto.rsd.dataType==2">
					<p class="area">
						<span>联络单类型:</span> <span>[配送]{{orderdto.rsd.typeText}}</span>
					</p>
				</div>

				<div ng-if="orderdto.rsd.dataType==1">
					<p class="area">
						<i></i> <span>联络单类型:</span> <span>[货品]{{orderdto.rsd.typeText}}</span>
					</p>
				</div>
					
					
					<p class="area">
						{{orderdto.orders.generatetime}}
							<span class="delete"  ng-click="goShowOrder(orderdto)">详情</span>
					<span class="delete"  ng-click="goDeleteOrder(orderdto.orders.id)">删除</span>
					</p>
				</li>
			</ul>
			<div class="page">
               <!-- 翻页功能 -->
               <div class="row">
                    <pagination style="margin-left: 30%" ng-change="pageChanged()" total-items="bigTotalItems"
                             ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
	     </div>
		<!-- 图文列表区域 end-->
		</div>
	<!-- content end-->
	</div>

<link rel="stylesheet" type="text/css" href="assets/plugins/daterangepicker2/daterangepicker-bs3.css" />
<link rel="stylesheet" type="text/css" href="assets/plugins/daterangepicker2/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" type="text/css" href="app/css/personalinfo.css">
<div class="shareMain clearfix">
	<!-- sidebar -->
		<div class="sidebar pull-left">
			<ul class="infoList">
				<li><a href="#/personalDetail"><font color="black">个人信息</font></a></li>
				<li> <a href="#/personalRdc"><font color="black">我的冷库</font></a></li>
				<li><a href="#/personalShare"><font color="#418ACA">我的发布</font></a></li>
				<li><a href="#/personalOrder"><font color="black">我的联络单</font></a></li>
				<li><a href="#/personalComment"><font color="black">我的点评</font></a></li>
				<li><a href="#/personalMessage"><font color="black">我的消息</font></a></li>
				<li><a onclick="alert('开发中，敬请期待...')"><font color="black">冷链保险</font></a></li>
				<li><a href="#/personalConnect"><font color="black">联系客服</font></a></li>
			</ul>
		</div>
	<!-- sidebar end -->
	<!-- content -->
		<div class="content">
<div>
	<div ng-if="rdcsharedto.rdcID!=undefined&&rdcsharedto.rdcID!=0" style="margin-bottom: 0;">
		<ul>
			<li>
				<div style="padding-left: 145px;margin-bottom: 20px;">
					<p>
						<font color="#428bca">{{rdcdto.name}}&nbsp;&nbsp;</font>
						<font size="1"><span class="glyphicon glyphicon-map-marker"></span> {{rdcdto.address}}</font>
					</p>
				</div>
			</li>
		</ul>
	</div>
	<form id="release_item_from" name="itemform">
		<ul class="houseinfo">
			<li>
				<label for="name"><em>*</em>描述:</label>
				<input type="text" id="name" ng-model="title" placeholder="发布冷运描述" />
			</li>
			<li>
				<label for="businessType"><em>*</em>业务类型:</label>
				<select id="businessType" name="codeLave1" ng-model="codeLave11">
					<option ng-repeat="x in  codeLave1" value="{{x.type_code}}">{{x.type_name}}</option>
				</select>
			</li>
			<li>
				<label for="temperatureType"><em>*</em>温度类型:</label>
				<select id="temperatureType" name="codeLave2" ng-model="codeLave22">
					<option ng-repeat="x in  codeLave2" value="{{x.type_code}}">{{x.type_name}}</option>
				</select>
			</li>
			<li>
				<label for="carType"><em>*</em>车型:</label>
				<select id="carType" name="codeLave3" ng-model="codeLave33">
					<option ng-repeat="x in  ps_cr_type" value="{{x.id}}">{{x.type}}</option>
				</select>
			</li>
			<li>
				<label for="price">价格:</label>
				<input type="text" name="unitPrice" ng-model="unitprice" id="price" placeholder="面议" />
			</li>
			<li class="infoList clearfix city">
				<div class="pull-left" style="padding-right: 0;margin-top: 10px;"><em>*</em>线路:</div>
				<div  class="pull-left" style="margin-left: 20px;">
				    <div style="width: 600px;"> 
				             <span class="">出发地</span>
							 <select class="arrdes" style="width: 100px;"  id="stprovince" ng-model="stprovinceID" ng-disabled="editable" name="provinceId" 
							  ng-change="stprovinceSelected(stprovinceID)" ng-options="x.provinceId as x.provinceName for x in provinces"></select>
							 <select  class="arrdes" style="width: 100px;" id="stcity" ng-model="stcityID" name="cityid"
                                    ng-disabled="editable" ng-change="citySelected(stcityID)"
                                    ng-options="x.cityID as x.cityName for x in stcitys"></select>
							 <input type="text"  ng-model="staddress" name="staddress" class="arrdes" placeholder="请输入详细地址" style="width:200px" >
					 </div>
					 <div style="width: 600px;">
					         <span class="">目的地</span>
							 <select  id="toprovince" ng-model="toprovinceID" ng-disabled="editable" name="provinceId"
                                    ng-change="toprovinceSelected(toprovinceID)"
                                    ng-options="x.provinceId as x.provinceName for x in provinces" class="arrdes" style="width: 100px;"  ></select>
							 <select  class="arrdes" style="width: 100px;" id="tocity" ng-model="tocityID" name="cityid"
                                    ng-disabled="editable" ng-change="citySelected(tocityID)"
                                    ng-options="x.cityID as x.cityName for x in tocitys"></select>
							 <input type="text"  ng-model="toaddress" class="arrdes" placeholder="请输入详细地址" style="width:200px;" ><span>（选填）</span>
					 </div>
				</div>
			</li>
			<li class="infoList clearfix infoDate">
				<div class="pull-left col-sm-4 control-label " style="padding-right: 0">发车时间:</div>
				<div class="pull-left" style="margin-left: 20px;">
				   <div id="st_sttime" class="clearfix" style="width: 600px;display: -moz-box;"> 
	                     <select id="sl_attrvalue1"  ng-model="attrvalue1"    class="form-control pull-left" style="width:80px;margin-right:5px;" onchange="releaseCarInfo.changtimemode(this.value);">
	                         <option value="1">每天</option>
	                         <option value="2">每周</option>
	                         <option value="3">单次</option>
	                     </select>
						  <div  class="btn-group shar_none obj_hide time_mod2 pull-left clearfix" data-toggle="buttons" style="margin-right:5px;">
							   <label class="btn btn-default" style="border-radius:5px 0px 0px 5px;"><input type="checkbox" class="wk_erw" value="一">一</label>
							   <label class="btn btn-default"><input type="checkbox" class="wk_erw" value="二">二 </label>
							   <label class="btn btn-default"><input type="checkbox" class="wk_erw" value="三">三</label>
							   <label class="btn btn-default"><input type="checkbox" class="wk_erw" value="四">四</label>
							   <label class="btn btn-default"><input type="checkbox" class="wk_erw" value="五">五</label>
							   <label class="btn btn-default"><input type="checkbox" class="wk_erw" value="六">六</label>
							   <label class="btn btn-default" style="border-radius:0px 5px 5px 0px;"><input type="checkbox" class="wk_erw" value="日">日</label>
							</div>
						   <div id="sattim_div" class="pull-left">	
						     <span class="add-on input-group-addon shar_none obj_hide time_mod3" style="display: none;border-radius: 4px;margin-right: -5px;"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
	                         <input id="txt_sattim"  type="text" name="txt_sattim" value="09:00" class="form-control  form_datetime" style="width:85px;" >
	                       </div>
	                       <input id="hl_validStartTime" type="hidden" name="validStartTime"/>
	                       <input id="hl_validEndTime"   type="hidden" name="validEndTime"/>
	                 </div>
	              </div>
				</li>
				<li  id="en_endtime" class="infoList clearfix infoDate">
					<div class="pull-left col-sm-4 control-label " style="padding-right: 0">到达时间:</div>
					<div class="pull-left" style="margin-left: 20px;">
		                 <div style="width: 600px;"> 
		                     <select id="sl_attrvalue2"  ng-model="attrvalue2"  class="form-control  shar_none obj_hide time_mod1 time_mod2" style="width:80px;" >
		                         <option value="1">当天</option>
		                         <option value="2">次日</option>
		                     </select>
		                     <span class="add-on input-group-addon shar_none obj_hide time_mod3" style="display: none;border-radius: 4px;margin-right: -5px;"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
		                     <input id="txt_endtim"  type="text" name="txt_endtim" value="17:00" class="form-control  time_mod1 time_mod2" style="width:85px;" >
		                 </div>
		              </div>
				</li>
			<li>
				<label for="phone"><em>*</em>联系电话:</label>
				<input type="text" name="telephone" id="phone" ng-model="telephone" />
			</li>
			<li>
				<label for="note">备注:</label>
				<input type="text" id="note" placeholder="（选填）" ng-model="note" name="note" />
			</li>
			<li class="infoList clearfix">
				<div class="pull-left" style="padding-right: 0">图片:</div>
				<div class="pull-left" style="margin-left:20px;">
					<output id="img_list1" class="img_list">
						<span ng-repeat="honorfile in totalfiles"><img class="thumb"
							ngf-src="honorfile" title="{{honorfile.name}}"><i
							ng-click="drophonor(honorfile)">×</i></span>
					</output>
					<a href="javascript:;" class="file">选择文件
						<input type="file" id="files" ngf-select="addFiles($files)" 
						ng-model="files"  ngf-multiple="true" name="files" >
					</a>
				</div>
			</li>
		</ul>
		<button class="btn btn-primary" ng-click="carSubmit()" style="margin-left: 180px;">确认修改</button>
	</form>
	</div>
</div>
</div>
